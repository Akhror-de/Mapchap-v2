<body>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU"></script>
    <script>
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫—É –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç
        if (window.ymaps) {

        function initMap() {

                // –ü—Ä–æ—Å—Ç–∞—è –∫–∞—Ä—Ç–∞ –±–µ–∑ —Å–ª–æ–∂–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
                var map = new ymaps.Map('map', {
                    center: [55.751244, 37.618423],
                    zoom: 13
                });

                // –ü—Ä–æ—Å—Ç—ã–µ –º–µ—Ç–∫–∏
                var places = [

                    [55.753215, 37.622504, '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"'],
                    [55.749762, 37.621894, '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"']
                ];

                places.forEach(function(place) {
                    var placemark = new ymaps.Placemark([place[0], place[1]], {
                        balloonContent: place[2]
                    });
                    map.geoObjects.add(placemark);
                });

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
                if (window.Telegram && Telegram.WebApp) {
