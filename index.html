<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            z-index: 1000;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #00FF87, #FF6B6B, #00CED1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .compact-menu {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .main-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00FF87, #00CED1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 255, 135, 0.4);
            transition: transform 0.2s;
        }

        .main-btn:active {
            transform: scale(0.95);
        }
        
        .menu-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            backdrop-filter: blur(10px);
        }

        .menu-btn:active {
            transform: scale(0.95);
        }
        
        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            z-index: 1001;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            backdrop-filter: blur(20px);
            max-width: 90%;
        }
        
        .notification.show {
            opacity: 1;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è Leaflet */
        .leaflet-container {
            background: #1a1a1a;
        }
        
        .leaflet-popup-content {
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* –Ø—Ä–∫–∏–µ –∫–∞—Å—Ç–æ–º–Ω—ã–µ –º–∞—Ä–∫–µ—Ä—ã */
        .custom-marker {
            background: #FF6B6B;
            border: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            animation: pulse 2s infinite;
        }

        .food-marker {
            background: #00FF87;
            border: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: 0 4px 15px rgba(0, 255, 135, 0.6);
            animation: pulse 2s infinite;
        }

        .shopping-marker {
            background: #FFA500;
            border: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.6);
            animation: pulse 2s infinite;
        }

        .services-marker {
            background: #00CED1;
            border: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            box-shadow: 0 4px 15px rgba(0, 206, 209, 0.6);
            animation: pulse 2s infinite;
        }

        .user-marker {
            background: #007AFF;
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            }
        }

        /* –ì—Ä–∞–Ω–∏—Ü—ã –∫–∞—Ä—Ç—ã */
        .map-boundary {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            box-shadow: inset 0 0 0 4px rgba(0, 255, 135, 0.3);
            border-radius: 0;
        }

        /* –Ø—Ä–∫–∞—è —Ç–µ–º–∞ –¥–ª—è popup */
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .leaflet-popup-tip {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üó∫Ô∏è MapChap</div>
        <p>–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏</p>
    </div>
    
    <div id="map"></div>
    <div class="map-boundary"></div>

    <div class="notification" id="notification"></div>
    
    <div class="compact-menu">
        <button class="menu-btn" onclick="findNearby()" title="–†—è–¥–æ–º —Å–æ –º–Ω–æ–π">üìç</button>
        <button class="menu-btn" onclick="showAllPlaces()" title="–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è">üè™</button>
        <button class="main-btn" onclick="getUserLocation()" title="–ú–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ">üë§</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userLocationMarker;
        let userLocation = null;

        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ–±–ª–∞—Å—Ç—å –∫–∞—Ä—Ç—ã (–ú–æ—Å–∫–≤–∞ –∏ –æ–±–ª–∞—Å—Ç—å)
        const mapBounds = L.latLngBounds(
            L.latLng(55.5, 37.3),  // –Æ–≥–æ-–∑–∞–ø–∞–¥
            L.latLng(56.0, 37.9)   // –°–µ–≤–µ—Ä–æ-–≤–æ—Å—Ç–æ–∫
        );

        const places = [
            {
                name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                offer: '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 490 ‚ÇΩ',
                description: '–ê—Ä–∞–±—Å–∫–∏–π –∫–æ—Ñ–µ —Å –≤–æ—Å—Ç–æ—á–Ω—ã–º–∏ —Å–ª–∞–¥–æ—Å—Ç—è–º–∏. –ê–∫—Ü–∏—è –¥–æ –∫–æ–Ω—Ü–∞ –º–µ—Å—è—Ü–∞! üéâ',
                category: 'food',
                distance: '250 –º',
                coords: [55.751244, 37.618423]
            },
            {
                name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                offer: '–°–ö–ò–î–ö–ê 25% –Ω–∞ —É–∂–∏–Ω',
                description: '–° 18:00 –¥–æ 22:00. –í–∫–ª—é—á–∞—è –Ω–∞–ø–∏—Ç–∫–∏! üç∑',
                category: 'food',
                distance: '500 –º',
                coords: [55.753215, 37.622504]
            },
            {
                name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                offer: '3 –ü–û –¶–ï–ù–ï 2 –Ω–∞ –º–æ–ª–æ—á–∫—É',
                description: '–ù–∞ –≤—Å–µ –º–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã! ü•õ –¢–æ—Ä–æ–ø–∏—Ç–µ—Å—å!',
                category: 'shopping',
                distance: '800 –º',
                coords: [55.749762, 37.621894]
            },
            {
                name: '–°–∞–ª–æ–Ω –∫—Ä–∞—Å–æ—Ç—ã "–®–∞—Ä–º"',
                offer: '–°—Ç—Ä–∏–∂–∫–∞ + —É–∫–ª–∞–¥–∫–∞ = 1200 ‚ÇΩ',
                description: '–î–ª—è –Ω–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤ üíá‚Äç‚ôÄÔ∏è –ó–∞–ø–∏—Å—å –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É',
                category: 'services',
                distance: '1.2 –∫–º',
                coords: [55.755500, 37.617800]
            },
            {
                name: '–§–∏—Ç–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä "–≠–Ω–µ—Ä–≥–∏—è"',
                offer: '–ü–†–û–ë–ù–´–ô –î–ï–ù–¨ –ë–ï–°–ü–õ–ê–¢–ù–û',
                description: '–í—Å–µ –∑–æ–Ω—ã, –≤–∫–ª—é—á–∞—è –±–∞—Å—Å–µ–π–Ω! üèä‚Äç‚ôÇÔ∏è',
                category: 'services',
                distance: '1.5 –∫–º',
                coords: [55.757800, 37.625600]
            }
        ];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function initMap() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Leaflet –∫–∞—Ä—Ç—É —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è–º–∏
            map = L.map('map', {
                maxBounds: mapBounds,
                maxBoundsViscosity: 1.0, // –ñ–µ—Å—Ç–∫–∏–µ –≥—Ä–∞–Ω–∏—Ü—ã
                minZoom: 10,
                maxZoom: 18
            }).setView([55.751244, 37.618423], 13);

            // –î–æ–±–∞–≤–ª—è–µ–º —è—Ä–∫—É—é —Ç–µ–º–Ω—É—é —Ç–µ–º—É –∫–∞—Ä—Ç—ã
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬©OpenStreetMap, ¬©CartoDB',
                maxZoom: 19
            }).addTo(map);

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∂–µ—Å—Ç–∫–∏–µ –≥—Ä–∞–Ω–∏—Ü—ã
            map.setMaxBounds(mapBounds);

            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç—É
            addPlacesToMap();
            
            showNotification('üéâ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ò—â–µ–º –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...');
        }

        function getMarkerClass(category) {
            switch(category) {
                case 'food': return 'food-marker';
                case 'shopping': return 'shopping-marker';
                case 'services': return 'services-marker';
                default: return 'custom-marker';
            }
        }

        function addPlacesToMap() {
            if (!map) return;

            places.forEach(place => {
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∏–∫–æ–Ω–∫—É —Å —Ü–≤–µ—Ç–æ–º –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const customIcon = L.divIcon({
                    className: getMarkerClass(place.category),
                    html: '',
                    iconSize: [24, 24],
                    iconAnchor: [12, 12]
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç—É
                const marker = L.marker(place.coords, { icon: customIcon }).addTo(map);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —è—Ä–∫–∏–π popup —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                marker.bindPopup(`
                    <div style="padding: 20px; min-width: 280px; color: #000;">
                        <div style="font-weight: bold; margin-bottom: 12px; font-size: 18px; color: #1a1a1a;">${place.name}</div>
                        <div style="background: linear-gradient(135deg, #00FF87, #00CED1); color: white; padding: 12px; border-radius: 8px; margin-bottom: 12px; font-weight: bold; text-align: center; font-size: 16px;">
                            ${place.offer}
                        </div>
                        <div style="color: #666; margin-bottom: 12px; font-size: 14px; line-height: 1.4;">${place.description}</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 13px; color: #999;">
                            <span>üìç ${place.distance}</span>
                            <span style="background: #FF6B6B; color: white; padding: 4px 10px; border-radius: 12px; font-weight: bold; font-size: 12px;">
                                ${place.category === 'food' ? 'üçï –ï–¥–∞' : place.category === 'shopping' ? 'üõçÔ∏è –®–æ–ø–ø–∏–Ω–≥' : 'üîß –£—Å–ª—É–≥–∏'}
                            </span>
                        </div>
                    </div>
                `);
            });
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }

            showNotification('üìç –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –≥—Ä–∞–Ω–∏—Ü
                    if (!mapBounds.contains(userCoords)) {
                        showNotification('üìç –í—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –∑–æ–Ω—ã –ø–æ–∫—Ä—ã—Ç–∏—è');
                        return;
                    }

                    userLocation = userCoords;
                    
                    if (map) {
                        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                        map.setView(userLocation, 15);
                        
                        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä –µ—Å–ª–∏ –µ—Å—Ç—å
                        if (userLocationMarker) {
                            map.removeLayer(userLocationMarker);
                        }
                        
                        // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∏–∫–æ–Ω–∫—É –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        });
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        userLocationMarker = L.marker(userLocation, { icon: userIcon })
                            .addTo(map)
                            .bindPopup(`
                                <div style="padding: 15px; color: #000;">
                                    <div style="font-weight: bold; margin-bottom: 8px;">üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</div>
                                    <div style="color: #666; font-size: 13px;">–¢–æ—á–Ω–æ—Å—Ç—å: ${Math.round(position.coords.accuracy)} –º–µ—Ç—Ä–æ–≤</div>
                                </div>
                            `)
                            .openPopup();
                        
                        showNotification('üéâ –û—Ç–ª–∏—á–Ω–æ! –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏!');
                    }
                },
                (error) => {
                    let errorMessage = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = '‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö';
                    }
                    showNotification(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function findNearby() {
            if (userLocation && map) {
                map.setView(userLocation, 15);
                showNotification('üìç –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏');
            } else {
                getUserLocation();
            }
        }

        function showAllPlaces() {
            if (map) {
                map.setView([55.751244, 37.618423], 13);
                showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            setTimeout(() => {
                showNotification('üëÜ –ù–∞–∂–º–∏—Ç–µ üë§ —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º');
            }, 3000);
        });
    </script>
</body>
</html>
