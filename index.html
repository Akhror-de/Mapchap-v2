<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        .loading {

        .header {

            padding: 15px;

        .logo {

        .menu-btn {

            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1001;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        
        .notification.show {
            opacity: 1;
        }

        .custom-zoom {
            position: absolute;
            left: 20px;
            bottom: 90px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        
        .zoom-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .fallback-map {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        .fallback-places {
            position: absolute;
            top: 120px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 60%;
            overflow-y: auto;
        }

        .place-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #00FF87;
        }

        .place-offer {
            color: #00FF87;
            font-weight: bold;
            font-size: 14px;
        }

        .place-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üó∫Ô∏è MapChap</div>
        <p>–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏</p>
    </div>
    
    <div id="map"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É...</div>
    </div>

    <div class="notification" id="notification"></div>
    
    <div class="custom-zoom">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
    </div>
    
    <div class="compact-menu">
        <button class="menu-btn" onclick="findNearby()" title="–†—è–¥–æ–º —Å–æ –º–Ω–æ–π">üìç</button>
        <button class="menu-btn" onclick="showAllPlaces()" title="–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è">üè™</button>
        <button class="menu-btn" onclick="showFood()" title="–ï–¥–∞">üçï</button>
        <button class="main-btn" onclick="showPlacesList()" title="–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è">üéØ</button>
    </div>

    <script>
        let map;
        let isMapLoaded = false;
        let places = [
            {
                name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                offer: '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 990‚Ç∏',
                description: '–ê—Ä–∞–±—Å–∫–∏–π –∫–æ—Ñ–µ —Å –≤–æ—Å—Ç–æ—á–Ω—ã–º–∏ —Å–ª–∞–¥–æ—Å—Ç—è–º–∏',
                category: 'food',
                distance: '250 –º'
            },
            {
                name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                offer: '–°–∫–∏–¥–∫–∞ 25% –Ω–∞ —É–∂–∏–Ω',
                description: '–° 18:00 –¥–æ 22:00',
                category: 'food',
                distance: '500 –º'
            },
            {
                name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                offer: '3 –ø–æ —Ü–µ–Ω–µ 2 –Ω–∞ –º–æ–ª–æ—á–∫—É',
                description: '–ù–∞ –≤—Å–µ –º–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã',
                category: 'shopping',
                distance: '800 –º'
            },
            {
                name: '–°–∞–ª–æ–Ω –∫—Ä–∞—Å–æ—Ç—ã "–®–∞—Ä–º"',
                offer: '–°—Ç—Ä–∏–∂–∫–∞ + —É–∫–ª–∞–¥–∫–∞ = 1500‚Ç∏',
                description: '–î–ª—è –Ω–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤',
                category: 'services',
                distance: '1.2 –∫–º'
            }
        ];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function initMap() {
            showLoading(true);
            
            // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç—ã
            const script = document.createElement('script');
            script.src = 'https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU';
            script.onload = function() {
                if (typeof ymaps !== 'undefined') {
                    loadYandexMap();
                }
            };
            script.onerror = function() {
                showLoading(false);
                showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—ã');
                showFallbackInterface();
            };
            
            document.head.appendChild(script);

            // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –∫–∞—Ä—Ç–∞ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
            setTimeout(() => {
                if (!isMapLoaded) {
                    showLoading(false);
                    showFallbackInterface();
                }
            }, 5000);
        }

        function loadYandexMap() {
            ymaps.ready(() => {
                try {
                    map = new ymaps.Map('map', {
                        center: [55.751244, 37.618423],
                        zoom: 13,
                        controls: []
                    });

                    // –£–±–∏—Ä–∞–µ–º –≤—Å–µ —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                    map.controls.remove('zoomControl');
                    map.controls.remove('searchControl');
                    map.controls.remove('trafficControl');
                    map.controls.remove('typeSelector');
                    map.controls.remove('fullscreenControl');
                    map.controls.remove('geolocationControl');

                    // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
                    addPlacesToMap();
                    
                    isMapLoaded = true;
                    showLoading(false);
                    showNotification('‚úÖ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');

                } catch (error) {
                    console.error('Map error:', error);
                    showLoading(false);
                    showNotification('‚ùå –û—à–∏–±–∫–∞ –∫–∞—Ä—Ç—ã');
                    showFallbackInterface();
                }
            });
        }

        function showFallbackInterface() {
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = `
                <div class="fallback-map">
                    <div style="font-size: 48px; margin-bottom: 20px;">üó∫Ô∏è</div>
                    <div style="font-size: 18px; margin-bottom: 10px;">–ö–∞—Ä—Ç–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</div>
                    <div style="opacity: 0.7; text-align: center; margin-bottom: 30px;">
                        –ù–æ –≤—ã –≤—Å–µ —Ä–∞–≤–Ω–æ –º–æ–∂–µ—Ç–µ –Ω–∞–π—Ç–∏ –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º
                    </div>
                    <button class="main-btn" onclick="showPlacesList()" 
                            style="width: auto; padding: 12px 24px; border-radius: 25px; margin-top: 20px;">
                        –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    </button>
                </div>
            `;
            showNotification('üì± –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π');
        }

        function showPlacesList() {
            const mapDiv = document.getElementById('map');
            if (!document.querySelector('.fallback-places')) {
                mapDiv.innerHTML = `
                    <div class="fallback-map">
                        <div style="font-size: 32px; margin-bottom: 20px;">üéØ</div>
                        <div style="font-size: 20px; margin-bottom: 30px; font-weight: bold;">–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</div>
                    </div>
                    <div class="fallback-places">
                        ${places.map(place => `
                            <div class="place-item">
                                <div class="place-name">${place.name}</div>
                                <div class="place-offer">${place.offer}</div>
                                <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">${place.description}</div>
                                <div style="font-size: 11px; margin-top: 5px;">üìç ${place.distance}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            showNotification(`üè™ –ù–∞—à–ª–∏ ${places.length} –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π`);
        }

        function addPlacesToMap() {
            if (!map) return;

            const samplePlaces = [
                [55.751244, 37.618423, '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"', '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 990‚Ç∏'],
                [55.753215, 37.622504, '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', '–°–∫–∏–¥–∫–∞ 25% –Ω–∞ —É–∂–∏–Ω'],
                [55.749762, 37.621894, '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"', '3 –ø–æ —Ü–µ–Ω–µ 2 –Ω–∞ –º–æ–ª–æ—á–∫—É'],
                [55.755500, 37.617800, '–°–∞–ª–æ–Ω –∫—Ä–∞—Å–æ—Ç—ã "–®–∞—Ä–º"', '–°—Ç—Ä–∏–∂–∫–∞ + —É–∫–ª–∞–¥–∫–∞ = 1500‚Ç∏']
            ];

            samplePlaces.forEach(place => {
                const placemark = new ymaps.Placemark([place[0], place[1]], {
                    balloonContent: `
                        <div style="padding: 10px; color: #000;">
                            <div style="font-weight: bold; margin-bottom: 5px;">${place[2]}</div>
                            <div style="color: #00FF87; font-weight: bold;">${place[3]}</div>
                        </div>
                    `
                }, {
                    preset: 'islands#circleIcon',
                    iconColor: '#00FF87'
                });

                map.geoObjects.add(placemark);
            });
        }

        function zoomIn() {
            if (map) {
                map.setZoom(map.getZoom() + 1);
            }
        }

        function zoomOut() {
            if (map) {
                map.setZoom(map.getZoom() - 1);
            }
        }

        function findNearby() {
            if (navigator.geolocation) {
                showNotification('üìç –ò—â–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        if (map) {
                            const coords = [position.coords.latitude, position.coords.longitude];
                            map.setCenter(coords, 15);
                            showNotification('üéâ –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏!');
                        } else {
                            showNotification('üìç –û–ø—Ä–µ–¥–µ–ª–∏–ª–∏ –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                            showPlacesList();
                        }
                    },
                    (error) => {
                        showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                    }
                );
            } else {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }

        function showAllPlaces() {
            if (map) {
                map.setCenter([55.751244, 37.618423], 13);
                showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            } else {
                showPlacesList();
            }
        }

        function showFood() {
            showNotification('üçï –ò—â–µ–º –≤–∫—É—Å–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...');
            setTimeout(() => {
                const foodPlaces = places.filter(p => p.category === 'food');
                showNotification(`‚úÖ –ù–∞—à–ª–∏ ${foodPlaces.length} –ø–∏—â–µ–≤—ã—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π`);
            }, 1000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
