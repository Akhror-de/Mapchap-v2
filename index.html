<!DOCTYPE html>
<html>
<head>
    <title>MapChap - Выгодные предложения</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }

        /* Убираем все границы и края у карты */
        .leaflet-container {
            background: #0a0a0a !important;
        }

        /* Скрываем все элементы управления */
        .leaflet-control-container {
            display: none !important;
        }

        .header {
            position: absolute;
            top: 25px;
            left: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.85);
            padding: 18px 20px;
            z-index: 1000;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
            backdrop-filter: blur(30px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.7;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        .compact-menu {
            position: absolute;
            bottom: 25px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .main-btn {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .main-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .main-btn:hover::before {
            left: 100%;
        }

        .main-btn:active {
            transform: scale(0.92);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
        }
        
        .menu-btn {
            width: 54px;
            height: 54px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .notification {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.9);
            color: white;
            padding: 14px 26px;
            border-radius: 14px;
            z-index: 1001;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            backdrop-filter: blur(30px);
            max-width: 85%;
            font-size: 14px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Стили для списка предложений */
        .places-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a, #151515);
            z-index: 2000;
            display: none;
            flex-direction: column;
            backdrop-filter: blur(40px);
        }

        .places-header {
            padding: 25px 20px 20px;
            background: rgba(10, 10, 10, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 14px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.12);
        }

        .places-title {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .places-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .place-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            padding: 20px;
            margin-bottom: 12px;
            border-radius: 18px;
            border-left: 4px solid #667eea;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
        }

        .place-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s;
        }

        .place-item:active::before {
            left: 100%;
        }

        .place-item:active {
            transform: scale(0.98);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .place-name {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 17px;
            color: #ffffff;
        }

        .place-offer {
            color: #667eea;
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
            letter-spacing: 0.2px;
        }

        .place-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 12px;
            line-height: 1.5;
            color: #cccccc;
        }

        .place-distance {
            font-size: 13px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #999999;
        }

        /* Современные кастомные маркеры */
        .food-marker {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            border: 3px solid white;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .shopping-marker {
            background: linear-gradient(135deg, #4ecdc4, #6ae2d9);
            border: 3px solid white;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .services-marker {
            background: linear-gradient(135deg, #45b7d1, #67c9e0);
            border: 3px solid white;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            box-shadow: 0 6px 20px rgba(69, 183, 209, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .entertainment-marker {
            background: linear-gradient(135deg, #ffa726, #ffb74d);
            border: 3px solid white;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            box-shadow: 0 6px 20px rgba(255, 167, 38, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .user-marker {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 3px solid white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }
        }

        /* Современная тема для popup */
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            color: white;
        }

        .leaflet-popup-tip {
            background: #1a1a1a;
        }

        .leaflet-popup-content {
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Кастомный скроллбар */
        .places-list::-webkit-scrollbar {
            width: 6px;
        }

        .places-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .places-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .places-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Скрываем все элементы управления картой */
        .leaflet-control-zoom,
        .leaflet-control-attribution,
        .leaflet-control-scale {
            display: none !important;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="logo">🗺️ MapChap</div>
        <p>Выгодные предложения рядом с вами</p>
    </div>
    
    <div id="map"></div>

    <div class="notification" id="notification"></div>
    
    <div class="compact-menu">
        <button class="menu-btn" onclick="findNearby()" title="Рядом со мной">📍</button>
        <button class="menu-btn" onclick="showPlacesList()" title="Все предложения">📋</button>
        <button class="main-btn" onclick="getUserLocation()" title="Мое местоположение">👤</button>
    </div>

    <!-- Оверлей списка предложений -->
    <div class="places-overlay" id="placesOverlay">
        <div class="places-header">
            <button class="back-btn" onclick="hidePlacesList()">←</button>
            <div class="places-title">Все предложения (12)</div>
        </div>
        <div class="places-list" id="placesList">
            <!-- Список будет заполнен JavaScript -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userLocationMarker;
        let userLocation = null;

        const places = [
            {
                name: 'Кофейня "Уют"',
                offer: 'КАПУЧИНО + КРОАССАН = 350 ₽',
                description: 'Утренний сет до 12:00. Арабика высшего сорта! ☕️',
                category: 'food',
                coords: [55.7558, 37.6176]
            },
            {
                name: 'Пиццерия "Итальянская"',
                offer: '2 ПИЦЦЫ ПО ЦЕНЕ 1',
                description: 'При заказе от 1500₽. Доставка бесплатно! 🍕',
                category: 'food',
                coords: [55.7542, 37.6193]
            },
            {
                name: 'Суши-бар "Сакура"',
                offer: 'СКИДКА 40% НА ВЕСЬ ЧЕК',
                description: 'С 14:00 до 17:00. Акция каждый день! 🍣',
                category: 'food',
                coords: [55.7531, 37.6218]
            },
            {
                name: 'Магазин "Пятёрочка"',
                offer: 'ХЛЕБ + МОЛОКО = 99 ₽',
                description: 'Утренняя акция до 11:00. Торопитесь! 🥖',
                category: 'shopping',
                coords: [55.7562, 37.6154]
            },
            {
                name: 'ТЦ "Атриум"',
                offer: 'РАСПРОДАЖА ДО 70%',
                description: 'На все бренды одежды. Только эту неделю! 👕',
                category: 'shopping',
                coords: [55.7524, 37.6241]
            },
            {
                name: 'Салон красоты "Элит"',
                offer: 'МАНИКЮР + ПЕДИКЮР = 2000 ₽',
                description: 'Премиум материалы. Запись онлайн! 💅',
                category: 'services',
                coords: [55.7548, 37.6182]
            },
            {
                name: 'Фитнес-клуб "Энергия"',
                offer: 'ПРОБНАЯ НЕДЕЛЯ БЕСПЛАТНО',
                description: 'Все зоны + персональная тренировка! 💪',
                category: 'services',
                coords: [55.7573, 37.6265]
            },
            {
                name: 'Кинотеатр "Синема"',
                offer: 'БИЛЕТ ЗА 250 ₽',
                description: 'Утренние сеансы до 14:00. Все залы! 🎬',
                category: 'entertainment',
                coords: [55.7519, 37.6227]
            },
            {
                name: 'Боулинг "Страйк"',
                offer: '2 ЧАСА ИГРЫ = 1500 ₽',
                description: 'Включая прокат обуви. Бронь по телефону! 🎳',
                category: 'entertainment',
                coords: [55.7581, 37.6283]
            },
            {
                name: 'Кальянная "Восточная"',
                offer: 'КАЛЬЯН + ЧАЙ = 1200 ₽',
                description: 'Premium табаки. Уютная атмосфера! 💨',
                category: 'entertainment',
                coords: [55.7537, 37.6201]
            },
            {
                name: 'Ресторан "Гриль"',
                offer: 'СТЕЙК + ВИНО = 2500 ₽',
                description: 'Премиум мраморная говядина. Шеф-повар! 🥩',
                category: 'food',
                coords: [55.7508, 37.6253]
            },
            {
                name: 'Супермаркет "Магнит"',
                offer: 'АКЦИЯ 1+1=3',
                description: 'На все напитки. Успей купить! 🥤',
                category: 'shopping',
                coords: [55.7551, 37.6162]
            }
        ];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function initMap() {
            // Инициализируем Leaflet карту без ограничений
            map = L.map('map', {
                worldCopyJump: true, // Включаем бесконечную карту
                maxBoundsViscosity: 0.0 // Отключаем любые ограничения
            }).setView([55.7558, 37.6176], 13);

            // Добавляем очень темную карту
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
                attribution: '',
                maxZoom: 19,
                noWrap: false // Разрешаем бесконечное повторение
            }).addTo(map);

            // Добавляем слой с дорогами (более светлый)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '',
                maxZoom: 19,
                opacity: 0.3, // Полупрозрачный слой дорог
                noWrap: false
            }).addTo(map);

            // Добавляем предложения на карту
            addPlacesToMap();
            
            showNotification('🎉 Карта загружена! На карте 12 выгодных предложений');
        }

        function getMarkerClass(category) {
            switch(category) {
                case 'food': return 'food-marker';
                case 'shopping': return 'shopping-marker';
                case 'services': return 'services-marker';
                case 'entertainment': return 'entertainment-marker';
                default: return 'food-marker';
            }
        }

        function getCategoryIcon(category) {
            switch(category) {
                case 'food': return '🍕';
                case 'shopping': return '🛍️';
                case 'services': return '🔧';
                case 'entertainment': return '🎯';
                default: return '📍';
            }
        }

        function addPlacesToMap() {
            if (!map) return;

            places.forEach(place => {
                const customIcon = L.divIcon({
                    className: getMarkerClass(place.category),
                    html: '',
                    iconSize: [26, 26],
                    iconAnchor: [13, 13]
                });

                const marker = L.marker(place.coords, { 
                    icon: customIcon,
                    keyboard: false
                }).addTo(map);
                
                marker.bindPopup(`
                    <div style="padding: 24px; min-width: 320px; color: white;">
                        <div style="font-weight: 700; margin-bottom: 16px; font-size: 20px; color: white;">${place.name}</div>
                        <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 16px; border-radius: 14px; margin-bottom: 16px; font-weight: 700; text-align: center; font-size: 16px; letter-spacing: 0.3px;">
                            ${place.offer}
                        </div>
                        <div style="color: #cccccc; margin-bottom: 16px; font-size: 15px; line-height: 1.5;">${place.description}</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 14px; color: #999999;">
                            <span>📍 ${getDistanceFromCenter(place.coords)}</span>
                            <span style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 12px; font-weight: 700; font-size: 12px;">
                                ${getCategoryIcon(place.category)} ${place.category === 'food' ? 'Еда' : place.category === 'shopping' ? 'Шоппинг' : place.category === 'services' ? 'Услуги' : 'Развлечения'}
                            </span>
                        </div>
                    </div>
                `);
            });
        }

        function getDistanceFromCenter(coords) {
            const center = [55.7558, 37.6176];
            const latDiff = Math.abs(coords[0] - center[0]);
            const lonDiff = Math.abs(coords[1] - center[1]);
            const distance = Math.sqrt(latDiff * latDiff + lonDiff * lonDiff) * 111;
            
            if (distance < 1) {
                return Math.round(distance * 1000) + ' м';
            } else {
                return distance.toFixed(1) + ' км';
            }
        }

        function showPlacesList() {
            const placesList = document.getElementById('placesList');
            const overlay = document.getElementById('placesOverlay');
            
            const placesWithDistance = places.map(place => ({
                ...place,
                distance: getDistanceFromCenter(place.coords)
            }));
            
            placesList.innerHTML = placesWithDistance.map(place => `
                <div class="place-item" onclick="showOnMap(${place.coords[0]}, ${place.coords[1]})">
                    <div class="place-name">${place.name}</div>
                    <div class="place-offer">${place.offer}</div>
                    <div class="place-description">${place.description}</div>
                    <div class="place-distance">${getCategoryIcon(place.category)} ${place.distance}</div>
                </div>
            `).join('');
            
            overlay.style.display = 'flex';
            showNotification('📋 Открыт список всех предложений');
        }

        function hidePlacesList() {
            const overlay = document.getElementById('placesOverlay');
            overlay.style.display = 'none';
            showNotification('🗺️ Вернулись к карте');
        }

        function showOnMap(lat, lon) {
            if (map) {
                map.setView([lat, lon], 16);
                hidePlacesList();
                showNotification('📍 Показано на карте');
            }
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                showNotification('❌ Геолокация не поддерживается');
                return;
            }

            showNotification('📍 Определяем ваше местоположение...');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    
                    userLocation = userCoords;
                    
                    if (map) {
                        map.setView(userLocation, 16);
                        
                        if (userLocationMarker) {
                            map.removeLayer(userLocationMarker);
                        }
                        
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '',
                            iconSize: [22, 22],
                            iconAnchor: [11, 11]
                        });
                        
                        userLocationMarker = L.marker(userLocation, { icon: userIcon })
                            .addTo(map)
                            .bindPopup(`
                                <div style="padding: 20px; color: white;">
                                    <div style="font-weight: 700; margin-bottom: 10px; font-size: 18px;">📍 Ваше местоположение</div>
                                    <div style="color: #cccccc; font-size: 14px;">Точность: ${Math.round(position.coords.accuracy)} метров</div>
                                </div>
                            `)
                            .openPopup();
                        
                        showNotification('🎉 Отлично! Показаны предложения рядом с вами!');
                    }
                },
                (error) => {
                    let errorMessage = '❌ Не удалось определить местоположение';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = '❌ Разрешите доступ к геолокации в настройках';
                    }
                    showNotification(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function findNearby() {
            if (userLocation && map) {
                map.setView(userLocation, 16);
                showNotification('📍 Показаны предложения рядом с вами');
            } else {
                getUserLocation();
            }
        }

        // Инициализация Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // Загружаем карту при старте
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            setTimeout(() => {
                showNotification('👆 Нажмите 📋 чтобы посмотреть все предложения');
            }, 3000);
        });
    </script>
</body>
</html>
