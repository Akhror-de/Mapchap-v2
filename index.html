    <style>

        /* –û–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–µ –∫–æ–º–ø–∞–∫—Ç–Ω–æ–µ –º–µ–Ω—é */
        .compact-menu {

        .notification {

        .custom-zoom {

        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .user-indicator {
            position: absolute;

            height: 50px;
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-indicator.show {
            opacity: 1;
        }

        .user-avatar {
            width: 32px;

            border-radius: 50%;

        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid #00FF87;
            border-radius: 50%;
            animation: pulse 2s infinite;
            opacity: 0.6;
        }

        .direction-arrow {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid #00FF87;
            animation: rotate 4s linear infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
        }

        @keyframes rotate {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        /* –ë–æ–ª–µ–µ –∞–∫–∫—É—Ä–∞—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –Ø–Ω–¥–µ–∫—Å–∞ */
        .ymaps-2-1-79-copyright,
        .ymaps-2-1-79-copyright__wrap,
        .ymaps-2-1-79-map-copyrights-promo,
        .ymaps-2-1-79-search,
        .ymaps-2-1-79-searchbox,
        .ymaps-2-1-79-islets__open,
        .ymaps-2-1-79-islets__close,
        .ymaps-2-1-79-places-pane,
        .ymaps-2-1-79-places-of-interest,
        .ymaps-2-1-79-places-of-interest-v2,
        .ymaps-2-1-79-fullscreen-control,
        .ymaps-2-1-79-type-selector,
        .ymaps-2-1-79-ruler-control,
        .ymaps-2-1-79-traffic-control,
        .ymaps-2-1-79-geolocation-control {
            display: none !important;
        }

        /* –û—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã –ø–∞–Ω–µ–ª–∏ */
        .ymaps-2-1-79-controls__toolbar_right,
        .ymaps-2-1-79-controls__toolbar_left {

        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–∞–ª—É–Ω–æ–≤ (–≤—Å–ø–ª—ã–≤–∞—é—â–∏—Ö –æ–∫–æ–Ω) */
        .ymaps-2-1-79-balloon {

        }

        .ymaps-2-1-79-balloon__content {

        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ—Ç–æ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ */
        .offer-marker {

        }
    </style>

<body>
    <div class="header">
        <div class="logo">üó∫Ô∏è MapChap</div>
        <p>–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º</p>
    </div>
    
    <div id="map"></div>
    
    <div class="user-indicator" id="userIndicator">
        <div class="pulse-ring"></div>
        <div class="direction-arrow"></div>

        <button class="zoom-btn" onclick="zoomIn()">+</button>

    <div class="compact-menu">
        <div class="menu-items" id="menuItems">
            <button class="menu-btn" onclick="findNearby()" title="–†—è–¥–æ–º —Å–æ –º–Ω–æ–π">üìç</button>
            <button class="menu-btn" onclick="showAllPlaces()" title="–í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è">üè™</button>
            <button class="menu-btn" onclick="filterCategory('food')" title="–ï–¥–∞">üçï</button>
            <button class="menu-btn" onclick="filterCategory('shopping')" title="–®–æ–ø–ø–∏–Ω–≥">üõçÔ∏è</button>
            <button class="menu-btn" onclick="filterCategory('entertainment')" title="–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è">üéØ</button>
        </div>
        <button class="main-btn" onclick="toggleMenu()" id="menuToggle">üéØ</button>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU"></script>
    <script>
        let map;
        let userLocationMarker;
        let userIndicator;
        let isMenuOpen = false;
        let currentPlaces = [];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            const menuToggle = document.getElementById('menuToggle');
            
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                menuItems.classList.add('open');
                menuToggle.textContent = '‚úï';
                menuToggle.style.background = 'linear-gradient(135deg, #FF6B6B, #FFA500)';
            } else {
                menuItems.classList.remove('open');
                menuToggle.textContent = 'üéØ';
                menuToggle.style.background = 'linear-gradient(135deg, #00FF87, #00CED1)';
            }
        }

        function initMap() {
            if (typeof ymaps === 'undefined') {
                showNotification('üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É...');
                setTimeout(initMap, 100);
                return;
            }

            ymaps.ready(function() {
                try {
                    map = new ymaps.Map('map', {
                        center: [55.751244, 37.618423],
                        zoom: 13
                    }, {
                        suppressMapOpenBlock: true,
                        suppressObsoleteBrowserNotifier: true,
                        yandexMapDisablePoiInteractivity: true
                    });

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç—ë–º–Ω—É—é —Ç–µ–º—É
                    map.setType('yandex#dark');
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    addRealPlaces();
                    initUserIndicator();
                    
                    showNotification('üó∫Ô∏è –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ MapChap!');

                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.ready();
                        Telegram.WebApp.expand();
                        // –ú–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        const user = Telegram.WebApp.initDataUnsafe.user;
                        if (user) {
                            updateUserAvatar(user.first_name);
                        }
                    }

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã:', error);
                    showNotification('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã');
                }
            });
        }

        function updateUserAvatar(firstName) {
            const avatar = document.querySelector('.user-avatar');
            if (firstName) {
                avatar.textContent = firstName.charAt(0).toUpperCase();
            }
        }

        function initUserIndicator() {
            userIndicator = document.getElementById('userIndicator');
        }

        function updateUserIndicator(coords) {
            if (!userIndicator || !map) return;
            
            userIndicator.classList.add('show');
            
            const updatePosition = () => {
                if (!map) return;
                
                const pixelCoords = map.getPixelCoordinates(coords);
                userIndicator.style.left = (pixelCoords[0] - 25) + 'px';
                userIndicator.style.top = (pixelCoords[1] - 50) + 'px';
            };
            
            updatePosition();
            map.events.add('boundschange', updatePosition);
        }

        function addRealPlaces() {
            // –†–µ–∞–ª—å–Ω—ã–µ –ø—Ä–∏–º–µ—Ä—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
            const places = [
                {
                    coords: [55.751244, 37.618423],
                    name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                    category: 'food',
                    offer: '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 990‚Ç∏',
                    description: '–ê—Ä–∞–±—Å–∫–∏–π –∫–æ—Ñ–µ —Å –≤–æ—Å—Ç–æ—á–Ω—ã–º–∏ —Å–ª–∞–¥–æ—Å—Ç—è–º–∏'
                },
                {
                    coords: [55.753215, 37.622504],
                    name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                    category: 'food', 
                    offer: '–°–∫–∏–¥–∫–∞ 25% –Ω–∞ —É–∂–∏–Ω',
                    description: '–° 18:00 –¥–æ 22:00 –ø—Ä–∏ –ø—Ä–µ–¥—ä—è–≤–ª–µ–Ω–∏–∏ –∫–∞—Ä—Ç—ã'
                },
                {
                    coords: [55.749762, 37.621894],
                    name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                    category: 'shopping',
                    offer: '3 –ø–æ —Ü–µ–Ω–µ 2',
                    description: '–ù–∞ –≤—Å–µ –º–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã'
                },
                {
                    coords: [55.755500, 37.617800],
                    name: '–ë–∞—Ä "–í–µ—á–µ—Ä–Ω–∏–π"',
                    category: 'entertainment',
                    offer: 'Happy Hour 19:00-21:00',
                    description: '–°–∫–∏–¥–∫–∞ 30% –Ω–∞ –≤—Å–µ –∫–æ–∫—Ç–µ–π–ª–∏'
                },
                {
                    coords: [55.757800, 37.625600],
                    name: '–°–ø–æ—Ä—Ç–∑–∞–ª "–§–∏—Ç–Ω–µ—Å"',
                    category: 'entertainment',
                    offer: '–ü—Ä–æ–±–Ω—ã–π –¥–µ–Ω—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ',
                    description: '–î–ª—è –Ω–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤'
                }
            ];

            currentPlaces = places;

            places.forEach(function(place) {
                const placemark = new ymaps.Placemark(place.coords, {
                    balloonContentHeader: place.name,
                    balloonContentBody: `
                        <div style="color: #fff; padding: 5px 0;">
                            <div style="background: linear-gradient(135deg, #00FF87, #00CED1); padding: 8px 12px; border-radius: 8px; margin-bottom: 8px; font-weight: bold; font-size: 14px;">
                                ${place.offer}
                            </div>
                            <div style="font-size: 13px; opacity: 0.9; margin-bottom: 8px;">
                                ${place.description}
                            </div>
                            <div style="font-size: 12px; opacity: 0.7;">
                                ${getCategoryIcon(place.category)} ${getCategoryName(place.category)}
                            </div>
                        </div>
                    `,
                    hintContent: place.name
                }, {
                    preset: 'islands#circleIcon',
                    iconColor: getCategoryColor(place.category)
                });
                
                map.geoObjects.add(placemark);
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'food': 'üçï',
                'shopping': 'üõçÔ∏è',
                'entertainment': 'üéØ'
            };
            return icons[category] || 'üìç';
        }

        function getCategoryName(category) {
            const names = {
                'food': '–ï–¥–∞',
                'shopping': '–®–æ–ø–ø–∏–Ω–≥',
                'entertainment': '–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è'
            };
            return names[category] || '–î—Ä—É–≥–æ–µ';
        }

        function getCategoryColor(category) {
            const colors = {
                'food': '#00FF87',
                'shopping': '#00CED1',
                'entertainment': '#FF6B6B'
            };
            return colors[category] || '#FFA500';
        }

        function zoomIn() {
            if (map) {
                map.setZoom(map.getZoom() + 1);
            }
        }

        function zoomOut() {
            if (map) {
                map.setZoom(map.getZoom() - 1);
            }
        }

        function findNearby() {
            if (navigator.geolocation) {
                showNotification('üìç –ò—â–µ–º –ª—É—á—à–∏–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = [position.coords.latitude, position.coords.longitude];
                        if (map) {
                            map.setCenter(coords, 16);
                            
                            if (userLocationMarker) {
                                map.geoObjects.remove(userLocationMarker);
                            }
                            
                            userLocationMarker = new ymaps.Placemark(coords, {
                                balloonContent: 'üìç –í—ã –∑–¥–µ—Å—å'
                            }, {
                                preset: 'islands#blueCircleDotIcon'
                            });
                            
                            map.geoObjects.add(userLocationMarker);
                            updateUserIndicator(coords);
                            
                            showNotification('üéâ –ù–∞—à–ª–∏ –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è!');
                            toggleMenu();
                        }
                    },
                    (error) => {
                        let errorMessage = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                        if (error.code === error.PERMISSION_DENIED) {
                            errorMessage = '‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö';
                        }
                        showNotification(errorMessage);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000
                    }
                );
            } else {
                showNotification('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é');
            }
        }

        function showAllPlaces() {
            if (map) {
                map.setCenter([55.751244, 37.618423], 13);
                userIndicator.classList.remove('show');
                showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
                toggleMenu();
            }
        }

        function filterCategory(category) {
            const messages = {
                'food': 'üçï –ò—â–µ–º –≤–∫—É—Å–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...',
