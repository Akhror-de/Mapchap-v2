<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

        body {

        .header {
            position: absolute;

            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 12px 18px;

        }
        
        .controls {

            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            padding: 12px;
            border-radius: 16px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn {

            gap: 6px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .notification {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1001;
            font-weight: 600;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;

        .notification.show {

        }
        
        .categories {
            position: absolute;

            right: 10px;

            backdrop-filter: blur(20px);
            padding: 12px;
            border-radius: 12px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .category-title {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
            opacity: 0.9;
        }
        
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            font-size: 11px;
        }
        
        .category-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .category-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .category-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .custom-zoom {
            position: absolute;
            left: 10px;
            bottom: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 10px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .zoom-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –í–°–ï —ç–ª–µ–º–µ–Ω—Ç—ã –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç */
        .ymaps-2-1-79-copyright,
        .ymaps-2-1-79-copyright__wrap,
        .ymaps-2-1-79-map-copyrights-promo,
        .ymaps-2-1-79-controls__toolbar,
        .ymaps-2-1-79-controls__toolbar_right,
        .ymaps-2-1-79-controls__toolbar_left,
        .ymaps-2-1-79-search,
        .ymaps-2-1-79-searchbox,
        .ymaps-2-1-79-islets__open,
        .ymaps-2-1-79-islets__close,
        .ymaps-2-1-79-controls-pane,
        .ymaps-2-1-79-places-pane,
        .ymaps-2-1-79-places-of-interest,
        .ymaps-2-1-79-places-of-interest-v2,
        .ymaps-2-1-79-zoom,
        .ymaps-2-1-79-zoom__scale,
        .ymaps-2-1-79-zoom__plus,
        .ymaps-2-1-79-zoom__minus,
        .ymaps-2-1-79-controls__control,
        .ymaps-2-1-79-fullscreen-control,
        .ymaps-2-1-79-type-selector,
        .ymaps-2-1-79-ruler-control,
        .ymaps-2-1-79-traffic-control,
        .ymaps-2-1-79-geolocation-control {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è MapChap</h1>
        <p>–ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</p>
    </div>
    
    <div id="map"></div>
    
    <div class="notification" id="notification"></div>
    
    <div class="categories">
        <div class="category-title">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
        <div class="category-list">
            <div class="category-item active" onclick="filterCategory('all')">
                <div class="category-icon">üè™</div>
                <span>–í—Å–µ</span>
            </div>
            <div class="category-item" onclick="filterCategory('cafe')">
                <div class="category-icon">‚òï</div>
                <span>–ö–∞—Ñ–µ</span>
            </div>
            <div class="category-item" onclick="filterCategory('restaurant')">
                <div class="category-icon">üçΩÔ∏è</div>
                <span>–†–µ—Å—Ç–æ—Ä–∞–Ω—ã</span>
            </div>
        </div>
    </div>
    
    <div class="custom-zoom">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="findNearby()">üìç –†—è–¥–æ–º</button>
        <button class="btn" onclick="showAllPlaces()">üè™ –í—Å–µ</button>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU"></script>
    <script>
        let map;
        let userLocationMarker;

        function showNotification(message, duration = 1500) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function initMap() {
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫—É –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç
            if (typeof ymaps === 'undefined') {
                setTimeout(initMap, 100);
                return;
            }

            ymaps.ready(function() {
                try {
                    // –ü—Ä–æ—Å—Ç–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
                    map = new ymaps.Map('map', {
                        center: [55.751244, 37.618423],
                        zoom: 13
                    }, {
                        // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã
                        suppressMapOpenBlock: true
                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≤–µ–¥–µ–Ω–∏—è
                    addPlaces();
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showNotification('üó∫Ô∏è –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');

                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.ready();
                        Telegram.WebApp.expand();
                    }

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã:', error);
                    showNotification('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã');
                }
            });
        }

        function addPlaces() {
            const places = [
                [55.751244, 37.618423, '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"', 'cafe'],
                [55.753215, 37.622504, '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', 'restaurant'],
                [55.749762, 37.621894, '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"', 'shop'],
                [55.755500, 37.617800, '–ë–∞—Ä "–í–µ—á–µ—Ä–Ω–∏–π"', 'cafe']
            ];

            places.forEach(function(place) {
                const placemark = new ymaps.Placemark([place[0], place[1]], {
                    balloonContent: `
                        <div style="color: #000; padding: 10px; min-width: 180px;">
                            <h3 style="margin: 0 0 6px 0; color: #1a1a1a; font-size: 14px;">${place[2]}</h3>
                            <p style="margin: 0; color: #666; font-size: 12px;">${place[3] === 'cafe' ? '‚òï –ö–∞—Ñ–µ' : place[3] === 'restaurant' ? 'üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω' : 'üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω'}</p>
                        </div>
                    `
                });
                map.geoObjects.add(placemark);
            });
        }

        function zoomIn() {
            if (map) {
                map.setZoom(map.getZoom() + 1);
            }
        }

        function zoomOut() {
            if (map) {
                map.setZoom(map.getZoom() - 1);
            }
        }

        function findNearby() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = [position.coords.latitude, position.coords.longitude];
                        if (map) {
                            map.setCenter(coords, 16);
                            
                            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –º–µ—Ç–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å
                            if (userLocationMarker) {
                                map.geoObjects.remove(userLocationMarker);
                            }
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –º–µ—Ç–∫—É
                            userLocationMarker = new ymaps.Placemark(coords, {
                                balloonContent: 'üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                            });
                            
                            map.geoObjects.add(userLocationMarker);
                            showNotification('üìç –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                        }
                    },
                    (error) => {
                        showNotification('‚ùå –û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏');
                    }
                );
            } else {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }

        function showAllPlaces() {
            if (map) {
                map.setCenter([55.751244, 37.618423], 13);
                showNotification('üè™ –í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è');
            }
        }

        function filterCategory(category) {
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.category-item').classList.add('active');
            
            const messages = {
                'all': 'üè™ –í—Å–µ',
                'cafe': '‚òï –ö–∞—Ñ–µ', 
                'restaurant': 'üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω—ã'
            };
            
            showNotification(messages[category]);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            initMap();
        });
    </script>
</body>
</html>
