<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            z-index: 1000;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 5px;
            color: #00FF87;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .compact-menu {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .main-btn {
            width: 60px;
            height: 60px;
            background: #00FF87;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 255, 135, 0.3);
            transition: transform 0.2s;
        }

        .main-btn:active {
            transform: scale(0.95);
        }
        
        .menu-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            backdrop-filter: blur(10px);
        }

        .menu-btn:active {
            transform: scale(0.95);
        }
        
        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            z-index: 1001;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            backdrop-filter: blur(20px);
            max-width: 90%;
        }
        
        .notification.show {
            opacity: 1;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è Leaflet */
        .leaflet-container {
            background: #1a1a1a;
        }
        
        .leaflet-popup-content {
            color: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .custom-marker {
            background: #00FF87;
            border: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            box-shadow: 0 2px 10px rgba(0, 255, 135, 0.5);
        }

        .user-marker {
            background: #007AFF;
            border: 3px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üó∫Ô∏è MapChap</div>
        <p>–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏</p>
    </div>
    
    <div id="map"></div>

    <div class="notification" id="notification"></div>
    
    <div class="compact-menu">
        <button class="menu-btn" onclick="findNearby()" title="–†—è–¥–æ–º —Å–æ –º–Ω–æ–π">üìç</button>
        <button class="menu-btn" onclick="showAllPlaces()" title="–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è">üè™</button>
        <button class="main-btn" onclick="getUserLocation()" title="–ú–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ">üë§</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userLocationMarker;
        let userLocation = null;

        const places = [
            {
                name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                offer: '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 490 ‚ÇΩ',
                description: '–ê—Ä–∞–±—Å–∫–∏–π –∫–æ—Ñ–µ —Å –≤–æ—Å—Ç–æ—á–Ω—ã–º–∏ —Å–ª–∞–¥–æ—Å—Ç—è–º–∏',
                category: 'food',
                distance: '250 –º',
                coords: [55.751244, 37.618423]
            },
            {
                name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                offer: '–°–∫–∏–¥–∫–∞ 25% –Ω–∞ —É–∂–∏–Ω',
                description: '–° 18:00 –¥–æ 22:00',
                category: 'food',
                distance: '500 –º',
                coords: [55.753215, 37.622504]
            },
            {
                name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                offer: '3 –ø–æ —Ü–µ–Ω–µ 2 –Ω–∞ –º–æ–ª–æ—á–∫—É',
                description: '–ù–∞ –≤—Å–µ –º–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã',
                category: 'shopping',
                distance: '800 –º',
                coords: [55.749762, 37.621894]
            },
            {
                name: '–°–∞–ª–æ–Ω –∫—Ä–∞—Å–æ—Ç—ã "–®–∞—Ä–º"',
                offer: '–°—Ç—Ä–∏–∂–∫–∞ + —É–∫–ª–∞–¥–∫–∞ = 1200 ‚ÇΩ',
                description: '–î–ª—è –Ω–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤',
                category: 'services',
                distance: '1.2 –∫–º',
                coords: [55.755500, 37.617800]
            }
        ];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function initMap() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Leaflet –∫–∞—Ä—Ç—É
            map = L.map('map').setView([55.751244, 37.618423], 13);

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É –∫–∞—Ä—Ç—ã
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬©OpenStreetMap, ¬©CartoDB',
                maxZoom: 19
            }).addTo(map);

            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç—É
            addPlacesToMap();
            
            showNotification('‚úÖ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');
        }

        function addPlacesToMap() {
            if (!map) return;

            places.forEach(place => {
                // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∏–∫–æ–Ω–∫—É
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: '',
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –Ω–∞ –∫–∞—Ä—Ç—É
                const marker = L.marker(place.coords, { icon: customIcon }).addTo(map);
                
                // –î–æ–±–∞–≤–ª—è–µ–º popup —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                marker.bindPopup(`
                    <div style="padding: 15px; min-width: 250px;">
                        <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px;">${place.name}</div>
                        <div style="color: #00FF87; font-weight: bold; margin-bottom: 8px; font-size: 14px;">${place.offer}</div>
                        <div style="color: #666; margin-bottom: 8px; font-size: 13px;">${place.description}</div>
                        <div style="font-size: 12px; color: #999;">üìç ${place.distance}</div>
                    </div>
                `);
            });
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }

            showNotification('üìç –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    
                    if (map) {
                        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                        map.setView(userLocation, 15);
                        
                        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä –µ—Å–ª–∏ –µ—Å—Ç—å
                        if (userLocationMarker) {
                            map.removeLayer(userLocationMarker);
                        }
                        
                        // –°–æ–∑–¥–∞–µ–º –∫–∞—Å—Ç–æ–º–Ω—É—é –∏–∫–æ–Ω–∫—É –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '',
                            iconSize: [16, 16],
                            iconAnchor: [8, 8]
                        });
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        userLocationMarker = L.marker(userLocation, { icon: userIcon })
                            .addTo(map)
                            .bindPopup('üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ')
                            .openPopup();
                        
                        showNotification('üéâ –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!');
                    }
                },
                (error) => {
                    let errorMessage = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = '‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏';
                    }
                    showNotification(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function findNearby() {
            if (userLocation && map) {
                map.setView(userLocation, 15);
                showNotification('üìç –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º');
            } else {
                getUserLocation();
            }
        }

        function showAllPlaces() {
            if (map) {
                map.setView([55.751244, 37.618423], 13);
                showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            setTimeout(() => {
                showNotification('üëÜ –ù–∞–∂–º–∏—Ç–µ üë§ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è');
            }, 3000);
        });
    </script>
</body>
</html>
