<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00FF87;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            z-index: 1000;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 5px;
            color: #00FF87;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .compact-menu {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .main-btn {
            width: 60px;
            height: 60px;
            background: #00FF87;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 255, 135, 0.4);
        }
        
        .menu-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1001;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        
        .notification.show {
            opacity: 1;
        }

        .fallback-map {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        .map-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .fallback-places {
            position: absolute;
            top: 120px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 60%;
            overflow-y: auto;
        }

        .place-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #00FF87;
        }

        .place-offer {
            color: #00FF87;
            font-weight: bold;
            font-size: 14px;
        }

        .place-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üó∫Ô∏è MapChap</div>
        <p>–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏</p>
    </div>
    
    <div id="map"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É...</div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let map;
        let userLocation = null;
        let isMapLoaded = false;

        const places = [
            {
                name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                offer: '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 490 ‚ÇΩ',
                description: '–ê—Ä–∞–±—Å–∫–∏–π –∫–æ—Ñ–µ —Å –≤–æ—Å—Ç–æ—á–Ω—ã–º–∏ —Å–ª–∞–¥–æ—Å—Ç—è–º–∏',
                category: 'food',
                distance: '250 –º',
                coords: [55.751244, 37.618423]
            },
            {
                name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                offer: '–°–∫–∏–¥–∫–∞ 25% –Ω–∞ —É–∂–∏–Ω',
                description: '–° 18:00 –¥–æ 22:00',
                category: 'food',
                distance: '500 –º',
                coords: [55.753215, 37.622504]
            },
            {
                name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                offer: '3 –ø–æ —Ü–µ–Ω–µ 2 –Ω–∞ –º–æ–ª–æ—á–∫—É',
                description: '–ù–∞ –≤—Å–µ –º–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã',
                category: 'shopping',
                distance: '800 –º',
                coords: [55.749762, 37.621894]
            }
        ];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function initMap() {
            showLoading(true);
            
            // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç—ã –±–µ–∑ –∫–ª—é—á–∞ (–¥–µ–º–æ-—Ä–µ–∂–∏–º)
            const script = document.createElement('script');
            script.src = 'https://api-maps.yandex.ru/2.1/?lang=ru_RU';
            
            script.onload = function() {
                if (typeof ymaps !== 'undefined') {
                    loadYandexMap();
                }
            };
            
            script.onerror = function() {
                // –ï—Å–ª–∏ –∫–∞—Ä—Ç—ã –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º fallback
                showLoading(false);
                showFallbackMap();
                showNotification('üó∫Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–ø—Ä–æ—â–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º');
            };
            
            document.head.appendChild(script);

            // –¢–∞–π–º–∞—É—Ç –Ω–∞ —Å–ª—É—á–∞–π –¥–æ–ª–≥–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                if (!isMapLoaded) {
                    showLoading(false);
                    showFallbackMap();
                    showNotification('üì± –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –≤ —É–ø—Ä–æ—â–µ–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ');
                }
            }, 5000);
        }

        function loadYandexMap() {
            ymaps.ready(() => {
                try {
                    // –ü—Ä–æ—Å—Ç–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                    map = new ymaps.Map('map', {
                        center: [55.751244, 37.618423],
                        zoom: 13,
                        controls: []
                    });

                    // –£–±–∏—Ä–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                    map.controls.remove('zoomControl');
                    map.controls.remove('searchControl');
                    map.controls.remove('trafficControl');
                    map.controls.remove('typeSelector');
                    map.controls.remove('fullscreenControl');
                    map.controls.remove('rulerControl');

                    // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞
                    map.setType('yandex#dark');

                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    addPlacesToMap();
                    
                    isMapLoaded = true;
                    showLoading(false);
                    showNotification('‚úÖ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');

                } catch (error) {
                    console.error('Map error:', error);
                    showLoading(false);
                    showFallbackMap();
                    showNotification('üó∫Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π');
                }
            });
        }

        function showFallbackMap() {
            const mapDiv = document.getElementById('map');
            mapDiv.innerHTML = `
                <div class="fallback-map">
                    <div class="map-grid"></div>
                    <div style="font-size: 48px; margin-bottom: 20px;">üó∫Ô∏è</div>
                    <div style="font-size: 18px; margin-bottom: 10px;">–ö–∞—Ä—Ç–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</div>
                    <div style="opacity: 0.7; text-align: center; margin-bottom: 30px;">
                        –ù–æ –≤—ã –≤—Å–µ —Ä–∞–≤–Ω–æ –º–æ–∂–µ—Ç–µ –Ω–∞–π—Ç–∏ –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    </div>
                    <button class="main-btn" onclick="showPlacesList()" 
                            style="width: auto; padding: 12px 24px; border-radius: 25px; margin-top: 20px;">
                        –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    </button>
                </div>
            `;
        }

        function addPlacesToMap() {
            if (!map) return;

            places.forEach(place => {
                const placemark = new ymaps.Placemark(place.coords, {
                    balloonContent: `
                        <div style="padding: 15px; color: #000; min-width: 250px;">
                            <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px;">${place.name}</div>
                            <div style="color: #00FF87; font-weight: bold; margin-bottom: 8px; font-size: 14px;">${place.offer}</div>
                            <div style="color: #666; margin-bottom: 8px; font-size: 13px;">${place.description}</div>
                            <div style="font-size: 12px; color: #999;">üìç ${place.distance}</div>
                        </div>
                    `
                }, {
                    preset: 'islands#circleIcon',
                    iconColor: '#00FF87'
                });

                map.geoObjects.add(placemark);
            });
        }

        function showPlacesList() {
            const mapDiv = document.getElementById('map');
            if (!document.querySelector('.fallback-places')) {
                mapDiv.innerHTML = `
                    <div class="fallback-map">
                        <div style="font-size: 32px; margin-bottom: 20px;">üéØ</div>
                        <div style="font-size: 20px; margin-bottom: 30px; font-weight: bold;">–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</div>
                    </div>
                    <div class="fallback-places">
                        ${places.map(place => `
                            <div class="place-item">
                                <div class="place-name">${place.name}</div>
                                <div class="place-offer">${place.offer}</div>
                                <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">${place.description}</div>
                                <div style="font-size: 11px; margin-top: 5px;">üìç ${place.distance}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            showNotification(`üè™ –ù–∞—à–ª–∏ ${places.length} –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π`);
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }

            showNotification('üìç –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...');
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    showNotification('üéâ –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!');
                    
                    if (map && isMapLoaded) {
                        map.setCenter(userLocation, 15);
                    } else {
                        showNotification('üìç –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫—É "–†—è–¥–æ–º —Å–æ –º–Ω–æ–π"');
                    }
                },
                (error) => {
                    showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                }
            );
        }

        function findNearby() {
            if (userLocation && map && isMapLoaded) {
                map.setCenter(userLocation, 15);
                showNotification('üìç –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º');
            } else {
                getUserLocation();
            }
        }

        function showAllPlaces() {
            if (map && isMapLoaded) {
                map.setCenter([55.751244, 37.618423], 13);
                showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            } else {
                showPlacesList();
            }
        }

        function zoomIn() {
            if (map) {
                map.setZoom(map.getZoom() + 1);
            }
        }

        function zoomOut() {
            if (map) {
                map.setZoom(map.getZoom() - 1);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
