            showNotification('üéâ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ù–∞ –∫–∞—Ä—Ç–µ 12 –≤—ã–≥–æ–¥–Ω—ã—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π');
        }

        function getMarkerClass(category) {
            switch(category) {
                case 'food': return 'food-marker';
                case 'shopping': return 'shopping-marker';
                case 'services': return 'services-marker';
                case 'entertainment': return 'entertainment-marker';
                default: return 'food-marker';
            }
        }

        function getCategoryIcon(category) {
            switch(category) {
                case 'food': return 'üçï';
                case 'shopping': return 'üõçÔ∏è';
                case 'services': return 'üîß';
                case 'entertainment': return 'üéØ';
                default: return 'üìç';
            }
        }

        function addPlacesToMap() {
            if (!map) return;

            places.forEach(place => {
                const customIcon = L.divIcon({
                    className: getMarkerClass(place.category),
                    html: '',
                    iconSize: [26, 26],
                    iconAnchor: [13, 13]
                });

                const marker = L.marker(place.coords, { 
                    icon: customIcon,
                    keyboard: false
                }).addTo(map);
                
                marker.bindPopup(`
                    <div style="padding: 24px; min-width: 320px; color: white;">
                        <div style="font-weight: 700; margin-bottom: 16px; font-size: 20px; color: white;">${place.name}</div>
                        <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 16px; border-radius: 14px; margin-bottom: 16px; font-weight: 700; text-align: center; font-size: 16px; letter-spacing: 0.3px;">
                            ${place.offer}
                        </div>
                        <div style="color: #cccccc; margin-bottom: 16px; font-size: 15px; line-height: 1.5;">${place.description}</div>
                        <div style="display: flex; justify-content: space-between; align-items: center; font-size: 14px; color: #999999;">
                            <span>üìç ${getDistanceFromCenter(place.coords)}</span>
                            <span style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 6px 12px; border-radius: 12px; font-weight: 700; font-size: 12px;">
                                ${getCategoryIcon(place.category)} ${place.category === 'food' ? '–ï–¥–∞' : place.category === 'shopping' ? '–®–æ–ø–ø–∏–Ω–≥' : place.category === 'services' ? '–£—Å–ª—É–≥–∏' : '–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è'}
                            </span>
                        </div>
                    </div>
                `);
            });
        }

        function getDistanceFromCenter(coords) {
            const center = [55.7558, 37.6176];
            const latDiff = Math.abs(coords[0] - center[0]);
            const lonDiff = Math.abs(coords[1] - center[1]);
            const distance = Math.sqrt(latDiff * latDiff + lonDiff * lonDiff) * 111;
            
            if (distance < 1) {
                return Math.round(distance * 1000) + ' –º';
            } else {
                return distance.toFixed(1) + ' –∫–º';
            }
        }

        function showPlacesList() {
            const placesList = document.getElementById('placesList');
            const overlay = document.getElementById('placesOverlay');
            
            const placesWithDistance = places.map(place => ({
                ...place,
                distance: getDistanceFromCenter(place.coords)
            }));
            
            placesList.innerHTML = placesWithDistance.map(place => `
                <div class="place-item" onclick="showOnMap(${place.coords[0]}, ${place.coords[1]})">
                    <div class="place-name">${place.name}</div>
                    <div class="place-offer">${place.offer}</div>
                    <div class="place-description">${place.description}</div>
                    <div class="place-distance">${getCategoryIcon(place.category)} ${place.distance}</div>
                </div>
            `).join('');
            
            overlay.style.display = 'flex';
            showNotification('üìã –û—Ç–∫—Ä—ã—Ç —Å–ø–∏—Å–æ–∫ –≤—Å–µ—Ö –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π');
        }

        function hidePlacesList() {
            const overlay = document.getElementById('placesOverlay');
            overlay.style.display = 'none';
            showNotification('üó∫Ô∏è –í–µ—Ä–Ω—É–ª–∏—Å—å –∫ –∫–∞—Ä—Ç–µ');
        }

        function showOnMap(lat, lon) {
            if (map) {
                map.setView([lat, lon], 16);
                hidePlacesList();
                showNotification('üìç –ü–æ–∫–∞–∑–∞–Ω–æ –Ω–∞ –∫–∞—Ä—Ç–µ');
            }
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                return;
            }

            showNotification('üìç –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const userCoords = [position.coords.latitude, position.coords.longitude];
                    
                    userLocation = userCoords;
                    
                    if (map) {
                        map.setView(userLocation, 16);
                        
                        if (userLocationMarker) {
                            map.removeLayer(userLocationMarker);
                        }
                        
                        const userIcon = L.divIcon({
                            className: 'user-marker',
                            html: '',
                            iconSize: [22, 22],
                            iconAnchor: [11, 11]
                        });
                        
                        userLocationMarker = L.marker(userLocation, { icon: userIcon })
                            .addTo(map)
                            .bindPopup(`
                                <div style="padding: 20px; color: white;">
                                    <div style="font-weight: 700; margin-bottom: 10px; font-size: 18px;">üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</div>
                                    <div style="color: #cccccc; font-size: 14px;">–¢–æ—á–Ω–æ—Å—Ç—å: ${Math.round(position.coords.accuracy)} –º–µ—Ç—Ä–æ–≤</div>
                                </div>
                            `)
                            .openPopup();
                        
                        showNotification('üéâ –û—Ç–ª–∏—á–Ω–æ! –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏!');
                    }
                },
                (error) => {
                    let errorMessage = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = '‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö';
                    }
                    showNotification(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function findNearby() {
            if (userLocation && map) {
                map.setView(userLocation, 16);
                showNotification('üìç –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏');
            } else {
                getUserLocation();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            
            setTimeout(() => {
                showNotification('üëÜ –ù–∞–∂–º–∏—Ç–µ üìã —á—Ç–æ–±—ã –ø–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            }, 3000);
        });
    </script>
</body>
