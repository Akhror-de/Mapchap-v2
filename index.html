<body>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU"></script>
    <script>
        let map;
        let userLocationMarker;
        let isMenuOpen = false;
        let currentPlaces = [];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            const menuToggle = document.getElementById('menuToggle');
            
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                menuItems.classList.add('open');
                menuToggle.textContent = '‚úï';
                menuToggle.style.background = 'linear-gradient(135deg, #FF6B6B, #FFA500)';
            } else {
                menuItems.classList.remove('open');
                menuToggle.textContent = 'üéØ';
                menuToggle.style.background = 'linear-gradient(135deg, #00FF87, #00CED1)';
            }
        }

        function initMap() {
            showLoading(true);
            showNotification('üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É...', 3000);

            if (typeof ymaps === 'undefined') {
                console.error('Yandex Maps library not loaded');
                showNotification('‚ùå –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –∫–∞—Ä—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                showLoading(false);
                showErrorRetry();
                return;
            }

            ymaps.ready().then(() => {
                try {
                    console.log('Yandex Maps ready, initializing map...');
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É
                    map = new ymaps.Map('map', {
                        center: [55.751244, 37.618423],
                        zoom: 13,
                        controls: []
                    });

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É
                    map.setType('yandex#dark');

                    // –£–±–∏—Ä–∞–µ–º –≤—Å–µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã
                    map.controls.remove('zoomControl');
                    map.controls.remove('searchControl');
                    map.controls.remove('trafficControl');
                    map.controls.remove('typeSelector');
                    map.controls.remove('fullscreenControl');
                    map.controls.remove('geolocationControl');
                    map.controls.remove('rulerControl');

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    addSamplePlaces();
                    
                    showLoading(false);
                    showNotification('‚úÖ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –ò—â–µ–º –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è...');

                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.ready();
                        Telegram.WebApp.expand();
                        console.log('Telegram Web App initialized');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
                        const user = Telegram.WebApp.initDataUnsafe.user;
                        if (user) {
                            showNotification(`üëã –ü—Ä–∏–≤–µ—Ç, ${user.first_name}! –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ MapChap!`);
                        }
                    }

                } catch (error) {
                    console.error('Map initialization error:', error);
                    showLoading(false);
                    showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç—ã');
                    showErrorRetry();
                }
            }).catch(error => {
                console.error('Yandex Maps loading error:', error);
                showLoading(false);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç');
                showErrorRetry();
            });
        }

        function showErrorRetry() {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-container';
            errorDiv.innerHTML = `
                <div style="font-size: 16px; font-weight: bold; margin-bottom: 8px;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞—Ä—Ç—É</div>
                <div style="font-size: 14px; opacity: 0.8; margin-bottom: 15px;">
                    –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É –∏ API –∫–ª—é—á
                </div>
                <button class="retry-btn" onclick="retryInit()">üîÑ –ü–æ–≤—Ç–æ—Ä–∏—Ç—å –ø–æ–ø—ã—Ç–∫—É</button>
            `;
            document.body.appendChild(errorDiv);
        }

        function retryInit() {
            const errorContainer = document.querySelector('.error-container');
            if (errorContainer) {
                errorContainer.remove();
            }
            initMap();
        }

        function addSamplePlaces() {
            const places = [
                {
                    coords: [55.751244, 37.618423],
                    name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                    category: 'food',
                    offer: '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 990‚Ç∏',
                    description: '–ê—Ä–∞–±—Å–∫–∏–π –∫–æ—Ñ–µ —Å –≤–æ—Å—Ç–æ—á–Ω—ã–º–∏ —Å–ª–∞–¥–æ—Å—Ç—è–º–∏. –ê–∫—Ü–∏—è –¥–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ –∫–æ–Ω—Ü–∞ –º–µ—Å—è—Ü–∞.',
                    discount: '50%'
                },
                {
                    coords: [55.753215, 37.622504],
                    name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', 
                    category: 'food',
                    offer: '–°–∫–∏–¥–∫–∞ 25% –Ω–∞ —É–∂–∏–Ω',
                    description: '–° 18:00 –¥–æ 22:00 –ø—Ä–∏ –ø—Ä–µ–¥—ä—è–≤–ª–µ–Ω–∏–∏ —ç—Ç–æ–π –∫–∞—Ä—Ç—ã. –í–∫–ª—é—á–∞—è –Ω–∞–ø–∏—Ç–∫–∏!',
                    discount: '25%'
                },
                {
                    coords: [55.749762, 37.621894],
                    name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                    category: 'shopping',
                    offer: '3 –ø–æ —Ü–µ–Ω–µ 2 –Ω–∞ –º–æ–ª–æ—á–∫—É',
                    description: '–ê–∫—Ü–∏—è –Ω–∞ –≤—Å–µ –º–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã. –¢–æ—Ä–æ–ø–∏—Ç–µ—Å—å!',
                    discount: '33%'
                },
                {
                    coords: [55.755500, 37.617800],
                    name: '–°–∞–ª–æ–Ω –∫—Ä–∞—Å–æ—Ç—ã "–®–∞—Ä–º"',
                    category: 'services',
                    offer: '–°—Ç—Ä–∏–∂–∫–∞ + —É–∫–ª–∞–¥–∫–∞ = 1500‚Ç∏',
                    description: '–î–ª—è –Ω–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤. –ó–∞–ø–∏—Å—å –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É.',
                    discount: '40%'
                },
                {
                    coords: [55.757800, 37.625600],
                    name: '–§–∏—Ç–Ω–µ—Å-—Ü–µ–Ω—Ç—Ä "–≠–Ω–µ—Ä–≥–∏—è"',
                    category: 'services',
                    offer: '–ü—Ä–æ–±–Ω—ã–π –¥–µ–Ω—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ',
                    description: '–î–ª—è –Ω–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤. –í—Å–µ –∑–æ–Ω—ã, –≤–∫–ª—é—á–∞—è –±–∞—Å—Å–µ–π–Ω.',
                    discount: '100%'
                }
            ];

            currentPlaces = places;

            places.forEach(place => {
                const placemark = new ymaps.Placemark(place.coords, {
                    balloonContent: `
                        <div style="color: #000; padding: 15px; min-width: 250px; font-family: -apple-system, BlinkMacSystemFont, sans-serif;">
                            <div style="font-size: 18px; font-weight: bold; margin-bottom: 8px; color: #1a1a1a;">
                                ${place.name}
                            </div>
                            <div style="background: linear-gradient(135deg, #00FF87, #00CED1); color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-weight: bold; text-align: center;">
                                ${place.offer}
                            </div>
                            <div style="font-size: 14px; color: #666; margin-bottom: 10px; line-height: 1.4;">
                                ${place.description}
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center; font-size: 12px; color: #999;">
                                <span>${getCategoryIcon(place.category)} ${getCategoryName(place.category)}</span>
                                <span style="background: #00FF87; color: white; padding: 4px 8px; border-radius: 12px; font-weight: bold;">
                                    ${place.discount}
                                </span>
                            </div>
                        </div>
                    `,
                    hintContent: place.name
                }, {
                    preset: 'islands#circleIcon',
                    iconColor: getCategoryColor(place.category),
                    iconCaptionMaxWidth: '120px'
                });

                map.geoObjects.add(placemark);
            });
        }

        function getCategoryIcon(category) {
            const icons = {
                'food': 'üçï',
                'shopping': 'üõçÔ∏è',
                'services': 'üîß'
            };
            return icons[category] || 'üìç';
        }

        function getCategoryName(category) {
            const names = {
                'food': '–ï–¥–∞ –∏ –Ω–∞–ø–∏—Ç–∫–∏',
                'shopping': '–®–æ–ø–ø–∏–Ω–≥',
                'services': '–£—Å–ª—É–≥–∏'
            };
            return names[category] || '–î—Ä—É–≥–æ–µ';
        }

        function getCategoryColor(category) {
            const colors = {
                'food': '#00FF87',
                'shopping': '#00CED1',
                'services': '#FF6B6B'
            };
            return colors[category] || '#FFA500';
        }

        function zoomIn() {
            if (map) {
                map.setZoom(map.getZoom() + 1);
            }
        }

        function zoomOut() {
            if (map) {
                map.setZoom(map.getZoom() - 1);
            }
        }

        function findNearby() {
            if (navigator.geolocation) {
                showNotification('üìç –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...');
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = [position.coords.latitude, position.coords.longitude];
                        if (map) {
                            map.setCenter(coords, 15);
                            
                            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä –µ—Å–ª–∏ –µ—Å—Ç—å
                            if (userLocationMarker) {
                                map.geoObjects.remove(userLocationMarker);
                            }
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
                            userLocationMarker = new ymaps.Placemark(coords, {
                                hintContent: '–í—ã –∑–¥–µ—Å—å',
                                balloonContent: 'üìç –í–∞—à–µ —Ç–µ–∫—É—â–µ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                            }, {
                                preset: 'islands#blueCircleDotIcon',
                                iconColor: '#007AFF'
                            });
                            
                            map.geoObjects.add(userLocationMarker);
                            showNotification('üéâ –ù–∞—à–ª–∏ –≤—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏!');
                            toggleMenu();
                        }
                    },
                    (error) => {
                        let errorMessage = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                        if (error.code === error.PERMISSION_DENIED) {
