<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            z-index: 1000;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 18px;
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            padding: 16px 28px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            z-index: 1001;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .categories {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 16px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .category-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            opacity: 0.9;
        }
        
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
        }
        
        .category-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-3px);
        }
        
        .category-item.active {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateX(-3px);
        }
        
        .category-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .custom-zoom {
            position: absolute;
            left: 20px;
            bottom: 120px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .zoom-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .zoom-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è MapChap</h1>
        <p>–ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</p>
    </div>
    
    <div id="map"></div>
    
    <div class="notification" id="notification"></div>
    
    <div class="categories">
        <div class="category-title">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
        <div class="category-list">
            <div class="category-item active" onclick="filterCategory('all')">
                <div class="category-icon">üè™</div>
                <span>–í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è</span>
            </div>
            <div class="category-item" onclick="filterCategory('cafe')">
                <div class="category-icon">‚òï</div>
                <span>–ö–∞—Ñ–µ</span>
            </div>
            <div class="category-item" onclick="filterCategory('restaurant')">
                <div class="category-icon">üçΩÔ∏è</div>
                <span>–†–µ—Å—Ç–æ—Ä–∞–Ω—ã</span>
            </div>
            <div class="category-item" onclick="filterCategory('shop')">
                <div class="category-icon">üõçÔ∏è</div>
                <span>–ú–∞–≥–∞–∑–∏–Ω—ã</span>
            </div>
        </div>
    </div>
    
    <div class="custom-zoom">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="findNearby()">üìç –†—è–¥–æ–º —Å–æ –º–Ω–æ–π</button>
        <button class="btn" onclick="showAllPlaces()">üè™ –í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è</button>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU"></script>
    <script>
        let map;
        let userLocationMarker;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            ymaps.ready(function() {
                map = new ymaps.Map('map', {
                    center: [55.751244, 37.618423],
                    zoom: 13
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≤–µ–¥–µ–Ω–∏—è
                addPlaces();
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
                showNotification('üó∫Ô∏è –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                }
            });
        }

        function addPlaces() {
            const places = [
                [55.751244, 37.618423, '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"', 'cafe'],
                [55.753215, 37.622504, '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', 'restaurant'],
                [55.749762, 37.621894, '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"', 'shop'],
                [55.755500, 37.617800, '–ë–∞—Ä "–í–µ—á–µ—Ä–Ω–∏–π"', 'cafe']
            ];

            places.forEach(function(place) {
                const placemark = new ymaps.Placemark([place[0], place[1]], {
                    balloonContent: `
                        <div style="color: #000; padding: 12px; min-width: 200px;">
                            <h3 style="margin: 0 0 8px 0; color: #1a1a1a;">${place[2]}</h3>
                            <p style="margin: 0; color: #666; font-size: 14px;">${place[3] === 'cafe' ? '‚òï –ö–∞—Ñ–µ' : place[3] === 'restaurant' ? 'üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω' : 'üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω'}</p>
                        </div>
                    `
                });
                map.geoObjects.add(placemark);
            });
        }

        function zoomIn() {
            map.setZoom(map.getZoom() + 1);
        }

        function zoomOut() {
            map.setZoom(map.getZoom() - 1);
        }

        function findNearby() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = [position.coords.latitude, position.coords.longitude];
                        map.setCenter(coords, 16);
                        
                        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –º–µ—Ç–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å
                        if (userLocationMarker) {
                            map.geoObjects.remove(userLocationMarker);
                        }
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –º–µ—Ç–∫—É
                        userLocationMarker = new ymaps.Placemark(coords, {
                            balloonContent: 'üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                        }, {
                            preset: 'islands#blueIcon'
                        });
                        
                        map.geoObjects.add(userLocationMarker);
                        showNotification('üìç –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ');
                    },
                    (error) => {
                        showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                    }
                );
            } else {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }

        function showAllPlaces() {
            map.setCenter([55.751244, 37.618423], 13);
            showNotification('üè™ –í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è');
        }

        function filterCategory(category) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.category-item').classList.add('active');
            
            const messages = {
                'all': 'üè™ –í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è',
                'cafe': '‚òï –ö–∞—Ñ–µ –∏ –±–∞—Ä—ã', 
                'restaurant': 'üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω—ã',
                'shop': 'üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω—ã'
            };
            
            showNotification(messages[category]);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (window.ymaps) {
            initMap();
        } else {
            window.onload = initMap;
        }
    </script>
</body>
</html>
