<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #8B0000, #B22222);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(139, 0, 0, 0.9);
            padding: 15px;
            z-index: 1000;
            text-align: center;
            border-bottom: 2px solid #FFD700;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 0, 0, 0.9);
            padding: 15px;
            border-radius: 20px;
            z-index: 1000;
            display: flex;
            gap: 12px;
            border: 2px solid #FFD700;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        .btn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #DC143C, #B22222);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
            border: 1px solid #FFD700;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6);
            background: linear-gradient(135deg, #FF0000, #DC143C);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.95);
            color: #8B0000;
            padding: 12px 24px;
            border-radius: 10px;
            z-index: 1001;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid #FFD700;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .categories {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(139, 0, 0, 0.9);
            padding: 15px;
            border-radius: 15px;
            z-index: 1000;
            border: 2px solid #FFD700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .category-btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: rgba(220, 20, 60, 0.7);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            background: rgba(255, 0, 0, 0.9);
            transform: translateX(-5px);
        }
        
        .category-btn.active {
            background: #FFD700;
            color: #8B0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üó∫Ô∏è MapChap</h1>
        <p>–ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</p>
    </div>
    
    <div id="map"></div>
    
    <div class="notification" id="notification"></div>
    
    <div class="categories">
        <button class="category-btn active" onclick="filterCategory('all')">üè™ –í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è</button>
        <button class="category-btn" onclick="filterCategory('cafe')">‚òï –ö–∞—Ñ–µ</button>
        <button class="category-btn" onclick="filterCategory('restaurant')">üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω—ã</button>
        <button class="category-btn" onclick="filterCategory('shop')">üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω—ã</button>
    </div>
    
    <div class="controls">
        <button class="btn" onclick="findNearby()">üìç –†—è–¥–æ–º —Å–æ –º–Ω–æ–π</button>
        <button class="btn" onclick="showAllPlaces()">üè™ –í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è</button>
    </div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU"></script>
    <script>
        let map;
        let userLocationMarker;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            ymaps.ready(function() {
                map = new ymaps.Map('map', {
                    center: [55.751244, 37.618423],
                    zoom: 13
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≤–µ–¥–µ–Ω–∏—è
                addPlaces();
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∑–∞–≥—Ä—É–∑–∫–µ
                showNotification('üó∫Ô∏è –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                }
            });
        }

        function addPlaces() {
            const places = [
                [55.751244, 37.618423, '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"', 'cafe'],
                [55.753215, 37.622504, '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', 'restaurant'],
                [55.749762, 37.621894, '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"', 'shop'],
                [55.755500, 37.617800, '–ë–∞—Ä "–ö—Ä–∞—Å–Ω—ã–π"', 'cafe']
            ];

            places.forEach(function(place) {
                const placemark = new ymaps.Placemark([place[0], place[1]], {
                    balloonContent: `
                        <div style="color: #8B0000; padding: 10px;">
                            <h3 style="margin: 0 0 8px 0;">${place[2]}</h3>
                            <p style="margin: 0; color: #666;">${place[3] === 'cafe' ? '‚òï –ö–∞—Ñ–µ' : place[3] === 'restaurant' ? 'üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω' : 'üõçÔ∏è –ú–∞–≥–∞–∑–∏–Ω'}</p>
                        </div>
                    `
                });
                map.geoObjects.add(placemark);
            });
        }

        function findNearby() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const coords = [position.coords.latitude, position.coords.longitude];
                        map.setCenter(coords, 16);
                        
                        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—É—é –º–µ—Ç–∫—É –µ—Å–ª–∏ –µ—Å—Ç—å
                        if (userLocationMarker) {
                            map.geoObjects.remove(userLocationMarker);
                        }
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –º–µ—Ç–∫—É
                        userLocationMarker = new ymaps.Placemark(coords, {
                            balloonContent: 'üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                        }, {
                            preset: 'islands#redIcon'
                        });
                        
                        map.geoObjects.add(userLocationMarker);
                        showNotification('üìç –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!');
                    },
                    (error) => {
                        showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                    }
                );
            } else {
                showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }

        function showAllPlaces() {
            map.setCenter([55.751244, 37.618423], 13);
            showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è');
        }

        function filterCategory(category) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            showNotification(`üîç ${getCategoryName(category)}`);
        }

        function getCategoryName(category) {
            const names = {
                'all': '–í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è',
                'cafe': '–ö–∞—Ñ–µ –∏ –±–∞—Ä—ã',
                'restaurant': '–†–µ—Å—Ç–æ—Ä–∞–Ω—ã',
                'shop': '–ú–∞–≥–∞–∑–∏–Ω—ã'
            };
            return names[category] || '–ó–∞–≤–µ–¥–µ–Ω–∏—è';
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (window.ymaps) {
            initMap();
        } else {
            window.onload = initMap;
        }
    </script>
</body>
</html>
