<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            touch-action: pan-x pan-y;
        }
        
        #map { 
            width: 100%; 
            height: 100%; 
            touch-action: pan-x pan-y;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #00FF87;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px;
            z-index: 1000;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 5px;
            color: #00FF87;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .compact-menu {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .main-btn {
            width: 60px;
            height: 60px;
            background: #00FF87;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 255, 135, 0.3);
            transition: transform 0.2s;
        }

        .main-btn:active {
            transform: scale(0.95);
        }
        
        .menu-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            backdrop-filter: blur(10px);
        }

        .menu-btn:active {
            transform: scale(0.95);
        }
        
        .notification {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            z-index: 1001;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
            backdrop-filter: blur(20px);
            max-width: 90%;
        }
        
        .notification.show {
            opacity: 1;
        }

        .custom-zoom {
            position: absolute;
            left: 20px;
            bottom: 90px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .zoom-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .zoom-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.12);
        }

        /* –£–±–∏—Ä–∞–µ–º —Ç–æ–ª—å–∫–æ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –Ø–Ω–¥–µ–∫—Å–∞ */
        .ymaps-2-1-79-copyright,
        .ymaps-2-1-79-copyright__wrap,
        .ymaps-2-1-79-map-copyrights-promo,
        .ymaps-2-1-79-search,
        .ymaps-2-1-79-searchbox,
        .ymaps-2-1-79-islets__open,
        .ymaps-2-1-79-islets__close,
        .ymaps-2-1-79-controls-pane,
        .ymaps-2-1-79-places-pane,
        .ymaps-2-1-79-places-of-interest,
        .ymaps-2-1-79-places-of-interest-v2,
        .ymaps-2-1-79-zoom,
        .ymaps-2-1-79-zoom__scale,
        .ymaps-2-1-79-zoom__plus,
        .ymaps-2-1-79-zoom__minus,
        .ymaps-2-1-79-controls__control,
        .ymaps-2-1-79-fullscreen-control,
        .ymaps-2-1-79-type-selector,
        .ymaps-2-1-79-ruler-control,
        .ymaps-2-1-79-traffic-control,
        .ymaps-2-1-79-geolocation-control,
        .ymaps-2-1-79-copyrights-pane,
        .ymaps-2-1-79-float-button,
        .ymaps-2-1-79-map-footer {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üó∫Ô∏è MapChap</div>
        <p>–í—ã–≥–æ–¥–Ω—ã–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º —Å –≤–∞–º–∏</p>
    </div>
    
    <div id="map"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç—É...</div>
    </div>

    <div class="notification" id="notification"></div>
    
    <div class="custom-zoom">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
    </div>
    
    <div class="compact-menu">
        <button class="menu-btn" onclick="findNearby()" title="–†—è–¥–æ–º —Å–æ –º–Ω–æ–π">üìç</button>
        <button class="menu-btn" onclick="showAllPlaces()" title="–í—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è">üè™</button>
        <button class="menu-btn" onclick="showPlacesList()" title="–°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π">üìã</button>
        <button class="main-btn" onclick="getUserLocation()" title="–ú–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ">üë§</button>
    </div>

    <script>
        let map;
        let userLocationMarker;
        let userLocation = null;
        let isMapLoaded = false;

        const places = [
            {
                name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                offer: '–ö–æ—Ñ–µ + –¥–µ—Å–µ—Ä—Ç = 490 ‚ÇΩ',
                description: '–ê—Ä–∞–±—Å–∫–∏–π –∫–æ—Ñ–µ —Å –≤–æ—Å—Ç–æ—á–Ω—ã–º–∏ —Å–ª–∞–¥–æ—Å—Ç—è–º–∏. –ê–∫—Ü–∏—è –¥–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ –∫–æ–Ω—Ü–∞ –º–µ—Å—è—Ü–∞.',
                category: 'food',
                distance: '250 –º',
                coords: [55.751244, 37.618423]
            },
            {
                name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"',
                offer: '–°–∫–∏–¥–∫–∞ 25% –Ω–∞ —É–∂–∏–Ω',
                description: '–° 18:00 –¥–æ 22:00 –ø—Ä–∏ –ø—Ä–µ–¥—ä—è–≤–ª–µ–Ω–∏–∏ —ç—Ç–æ–π –∫–∞—Ä—Ç—ã. –í–∫–ª—é—á–∞—è –Ω–∞–ø–∏—Ç–∫–∏!',
                category: 'food',
                distance: '500 –º',
                coords: [55.753215, 37.622504]
            },
            {
                name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                offer: '3 –ø–æ —Ü–µ–Ω–µ 2 –Ω–∞ –º–æ–ª–æ—á–∫—É',
                description: '–ê–∫—Ü–∏—è –Ω–∞ –≤—Å–µ –º–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã. –¢–æ—Ä–æ–ø–∏—Ç–µ—Å—å!',
                category: 'shopping',
                distance: '800 –º',
                coords: [55.749762, 37.621894]
            },
            {
                name: '–°–∞–ª–æ–Ω –∫—Ä–∞—Å–æ—Ç—ã "–®–∞—Ä–º"',
                offer: '–°—Ç—Ä–∏–∂–∫–∞ + —É–∫–ª–∞–¥–∫–∞ = 1200 ‚ÇΩ',
                description: '–î–ª—è –Ω–æ–≤—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤. –ó–∞–ø–∏—Å—å –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É.',
                category: 'services',
                distance: '1.2 –∫–º',
                coords: [55.755500, 37.617800]
            }
        ];

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.style.display = show ? 'block' : 'none';
        }

        function initMap() {
            showLoading(true);
            
            const script = document.createElement('script');
            script.src = 'https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU';
            
            script.onload = function() {
                if (typeof ymaps !== 'undefined') {
                    loadYandexMap();
                }
            };
            
            script.onerror = function() {
                showLoading(false);
                showNotification('‚ùå –ö–∞—Ä—Ç–∞ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
            };
            
            document.head.appendChild(script);
        }

        function loadYandexMap() {
            ymaps.ready(() => {
                try {
                    // –ü—Ä–æ—Å—Ç–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
                    map = new ymaps.Map('map', {
                        center: [55.751244, 37.618423],
                        zoom: 13
                    });

                    // –£–±–∏—Ä–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª—ã –ü–û–°–õ–ï –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                    map.controls.remove('zoomControl');
                    map.controls.remove('searchControl');
                    map.controls.remove('trafficControl');
                    map.controls.remove('typeSelector');
                    map.controls.remove('fullscreenControl');
                    map.controls.remove('geolocationControl');
                    map.controls.remove('rulerControl');

                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É
                    map.setType('yandex#dark');

                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—à–∏ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                    addPlacesToMap();
                    
                    isMapLoaded = true;
                    showLoading(false);
                    showNotification('‚úÖ –ö–∞—Ä—Ç–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞!');

                } catch (error) {
                    console.error('Map error:', error);
                    showLoading(false);
                    showNotification('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã');
                }
            });
        }

        function addPlacesToMap() {
            if (!map) return;

            places.forEach(place => {
                const placemark = new ymaps.Placemark(place.coords, {
                    balloonContent: `
                        <div style="padding: 16px; color: #000; min-width: 260px; font-family: -apple-system, sans-serif; background: white; border-radius: 12px;">
                            <div style="font-weight: bold; margin-bottom: 8px; font-size: 16px; color: #1a1a1a;">${place.name}</div>
                            <div style="color: #00FF87; font-weight: bold; margin-bottom: 8px; font-size: 14px;">${place.offer}</div>
                            <div style="color: #666; margin-bottom: 8px; font-size: 13px; line-height: 1.4;">${place.description}</div>
                            <div style="font-size: 12px; color: #999;">üìç ${place.distance}</div>
                        </div>
                    `,
                    hintContent: place.name
                }, {
                    preset: 'islands#circleIcon',
                    iconColor: '#00FF87'
                });

                map.geoObjects.add(placemark);
            });
        }

        function showPlacesList() {
            const placesList = document.getElementById('placesList');
            const listHTML = places.map(place => `
                <div class="place-item" onclick="showOnMap(${place.coords[0]}, ${place.coords[1]})">
                    <div class="place-name">${place.name}</div>
                    <div class="place-offer">${place.offer}</div>
                    <div class="place-description">${place.description}</div>
                    <div class="place-distance">üìç ${place.distance}</div>
                </div>
            `).join('');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–∏ –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã
            showNotification('üìã –û—Ç–∫—Ä–æ–π—Ç–µ –∫–∞—Ä—Ç—É –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π');
        }

        function showOnMap(lat, lon) {
            if (map) {
                map.setCenter([lat, lon], 16);
                showNotification('üìç –ü–æ–∫–∞–∑–∞–Ω–æ –Ω–∞ –∫–∞—Ä—Ç–µ');
            }
        }

        function getUserLocation() {
            if (!navigator.geolocation) {
                showNotification('‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é');
                return;
            }

            showNotification('üìç –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ...');

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    
                    if (map) {
                        map.setCenter(userLocation, 15);
                        
                        if (userLocationMarker) {
                            map.geoObjects.remove(userLocationMarker);
                        }
                        
                        userLocationMarker = new ymaps.Placemark(userLocation, {
                            balloonContent: 'üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                        }, {
                            preset: 'islands#blueCircleDotIcon'
                        });
                        
                        map.geoObjects.add(userLocationMarker);
                        showNotification('üéâ –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!');
                    }
                },
                (error) => {
                    let errorMessage = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMessage = '‚ùå –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏';
                    }
                    showNotification(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        }

        function findNearby() {
            if (userLocation && map) {
                map.setCenter(userLocation, 15);
                showNotification('üìç –ü–æ–∫–∞–∑–∞–Ω—ã –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è —Ä—è–¥–æ–º');
            } else {
                getUserLocation();
            }
        }

        function showAllPlaces() {
            if (map) {
                map.setCenter([55.751244, 37.618423], 13);
                showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            }
        }

        function zoomIn() {
            if (map) {
                map.setZoom(map.getZoom() + 1);
            }
        }

        function zoomOut() {
            if (map) {
                map.setZoom(map.getZoom() - 1);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        document.addEventListener('DOMContentLoaded', function() {
            initMap();
        });
    </script>
</body>
</html>
