<!DOCTYPE html>
<html>
<head>
    <title>MapChap - –ö–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=07b74146-5f5a-46bf-a2b1-cf6d052a41bb&lang=ru_RU"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 8px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }
        
        .title-text h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .title-text p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* Map Container */
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Controls */
        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007AFF, #0056CC);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* Categories Panel */
        .categories {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        .category-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid transparent;
        }
        
        .category-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .category-item.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateX(-5px);
        }
        
        .category-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        /* Custom Zoom Controls */
        .custom-zoom {
            position: absolute;
            left: 20px;
            bottom: 100px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .zoom-btn:hover {
            background: #007AFF;
            color: white;
            transform: scale(1.1);
        }
        
        .zoom-btn:active {
            transform: scale(0.95);
        }
        
        /* Loading Screen */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –°–∫—Ä—ã–≤–∞–µ–º –í–°–ï —ç–ª–µ–º–µ–Ω—Ç—ã –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç */
        .ymaps-2-1-79-copyright,
        .ymaps-2-1-79-copyright__wrap,
        .ymaps-2-1-79-map-copyrights-promo,
        .ymaps-2-1-79-controls__toolbar,
        .ymaps-2-1-79-controls__toolbar_right,
        .ymaps-2-1-79-controls__toolbar_left,
        .ymaps-2-1-79-search,
        .ymaps-2-1-79-searchbox,
        .ymaps-2-1-79-islets__open,
        .ymaps-2-1-79-islets__close,
        .ymaps-2-1-79-controls-pane,
        .ymaps-2-1-79-places-pane,
        .ymaps-2-1-79-places-of-interest,
        .ymaps-2-1-79-places-of-interest-v2,
        .ymaps-2-1-79-zoom,
        .ymaps-2-1-79-zoom__scale,
        .ymaps-2-1-79-zoom__plus,
        .ymaps-2-1-79-zoom__minus,
        .ymaps-2-1-79-controls__control,
        .ymaps-2-1-79-fullscreen-control,
        .ymaps-2-1-79-type-selector,
        .ymaps-2-1-79-ruler-control,
        .ymaps-2-1-79-traffic-control,
        .ymaps-2-1-79-geolocation-control {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ MapChap...</div>
    </div>
    
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="app-title">
                <div class="logo">üó∫Ô∏è</div>
                <div class="title-text">
                    <h1>MapChap</h1>
                    <p>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞ –∑–∞–≤–µ–¥–µ–Ω–∏–π</p>
                </div>
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Categories Panel -->
            <div class="categories">
                <div class="category-title">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</div>
                <div class="category-list">
                    <div class="category-item active" onclick="app.filterCategory('all')">
                        <div class="category-icon">üè™</div>
                        <span>–í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è</span>
                    </div>
                    <div class="category-item" onclick="app.filterCategory('cafe')">
                        <div class="category-icon">‚òï</div>
                        <span>–ö–∞—Ñ–µ</span>
                    </div>
                    <div class="category-item" onclick="app.filterCategory('restaurant')">
                        <div class="category-icon">üçΩÔ∏è</div>
                        <span>–†–µ—Å—Ç–æ—Ä–∞–Ω—ã</span>
                    </div>
                    <div class="category-item" onclick="app.filterCategory('shop')">
                        <div class="category-icon">üõçÔ∏è</div>
                        <span>–ú–∞–≥–∞–∑–∏–Ω—ã</span>
                    </div>
                </div>
            </div>
            
            <!-- Custom Zoom Controls -->
            <div class="custom-zoom">
                <button class="zoom-btn" onclick="app.zoomIn()">+</button>
                <button class="zoom-btn" onclick="app.zoomOut()">‚àí</button>
            </div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="app.findNearby()">
                üìç –†—è–¥–æ–º —Å–æ –º–Ω–æ–π
            </button>
            <button class="btn" onclick="app.showAllPlaces()">
                üè™ –í—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è
            </button>
        </div>
    </div>

    <script>
        class MapChapApp {
            constructor() {
                this.map = null;
                this.tg = null;
                this.places = [];
                this.init();
            }
            
            async init() {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
                if (window.Telegram && Telegram.WebApp) {
                    this.tg = Telegram.WebApp;
                    this.tg.ready();
                    this.tg.expand();
                }
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
                this.initMap();
            }
            
            initMap() {
                ymaps.ready(() => {
                    try {
                        // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç—É –ë–ï–ó –ö–û–ù–¢–†–û–õ–û–í
                        this.map = new ymaps.Map('map', {
                            center: [55.751244, 37.618423],
                            zoom: 13
                        }, {
                            // –û—Ç–∫–ª—é—á–∞–µ–º –í–°–ï —ç–ª–µ–º–µ–Ω—Ç—ã
                            suppressMapOpenBlock: true,
                            suppressObsoleteBrowserNotifier: true,
                            yandexMapDisablePoiInteractivity: true,
                            
                            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã
                            zoomControl: false,
                            searchControl: false,
                            trafficControl: false,
                            typeSelector: false,
                            fullscreenControl: false,
                            geolocationControl: false,
                            rulerControl: false
                        });
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è
                        this.addTestPlaces();
                        
                        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
                        this.hideYandexElements();
                        
                        // –°–∫—Ä—ã–≤–∞–µ–º loading screen
                        setTimeout(() => {
                            document.getElementById('loading').classList.add('hidden');
                        }, 1000);
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã:', error);
                        this.showError();
                    }
                });
            }

            hideYandexElements() {
                // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –Ø–Ω–¥–µ–∫—Å–∞
                const hideElements = () => {
                    const selectors = [
                        '.ymaps-2-1-79-copyright',
                        '.ymaps-2-1-79-controls',
                        '.ymaps-2-1-79-zoom',
                        '.ymaps-2-1-79-search',
                        '.ymaps-2-1-79-islets',
                        '.ymaps-2-1-79-places-pane',
                        '[class*="copyright"]',
                        '[class*="control"]'
                    ];
                    
                    selectors.forEach(selector => {
                        const elements = document.querySelectorAll(selector);
                        elements.forEach(el => {
                            el.style.display = 'none';
                            el.style.opacity = '0';
                            el.style.visibility = 'hidden';
                            el.style.pointerEvents = 'none';
                        });
                    });
                };
                
                hideElements();
                setInterval(hideElements, 500);
            }
            
            addTestPlaces() {
                // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                this.places = [
                    {
                        coords: [55.751244, 37.618423],
                        name: '–ö–æ—Ñ–µ–π–Ω—è "–£—é—Ç"',
                        type: 'cafe',
                        address: '–ö—Ä–∞—Å–Ω–∞—è –ø–ª–æ—â–∞–¥—å, 1',
                        rating: 4.5
                    },
                    {
                        coords: [55.753215, 37.622504],
                        name: '–†–µ—Å—Ç–æ—Ä–∞–Ω "–í–∫—É—Å–Ω–æ"', 
                        type: 'restaurant',
                        address: '—É–ª. –¢–≤–µ—Ä—Å–∫–∞—è, 15',
                        rating: 4.8
                    },
                    {
                        coords: [55.749762, 37.621894],
                        name: '–ú–∞–≥–∞–∑–∏–Ω "–°—É–ø–µ—Ä"',
                        type: 'shop',
                        address: '—É–ª. –ü–µ—Ç—Ä–æ–≤–∫–∞, 25',
                        rating: 4.2
                    }
                ];
                
                // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫–∏ –Ω–∞ –∫–∞—Ä—Ç—É
                this.places.forEach(place => {
                    const placemark = new ymaps.Placemark(place.coords, {
                        balloonContentHeader: `<strong>${place.name}</strong>`,
                        balloonContentBody: `
                            <div style="margin: 10px 0;">
                                <div style="color: #666; margin-bottom: 8px;">${place.address}</div>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <span style="color: #ff6b00; font-weight: bold;">‚≠ê ${place.rating}</span>
                                    <span style="color: #007AFF; font-size: 12px; background: #e3f2fd; padding: 4px 12px; border-radius: 12px;">
                                        ${this.getTypeName(place.type)}
                                    </span>
                                </div>
                            </div>
                        `
                    }, {
                        preset: this.getPreset(place.type),
                        balloonCloseButton: true
                    });
                    
                    this.map.geoObjects.add(placemark);
                });
            }
            
            getPreset(type) {
                const presets = {
                    'cafe': 'islands#blueCoffeeIcon',
                    'restaurant': 'islands#redFoodIcon', 
                    'shop': 'islands#violetShoppingIcon'
                };
                return presets[type] || 'islands#greenDotIcon';
            }
            
            getTypeName(type) {
                const names = {
                    'cafe': '–ö–∞—Ñ–µ',
                    'restaurant': '–†–µ—Å—Ç–æ—Ä–∞–Ω',
                    'shop': '–ú–∞–≥–∞–∑–∏–Ω'
                };
                return names[type] || '–ó–∞–≤–µ–¥–µ–Ω–∏–µ';
            }
            
            // –ö–∞—Å—Ç–æ–º–Ω—ã–π –∑—É–º
            zoomIn() {
                this.map.setZoom(this.map.getZoom() + 1);
            }
            
            zoomOut() {
                this.map.setZoom(this.map.getZoom() - 1);
            }
            
            findNearby() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const coords = [position.coords.latitude, position.coords.longitude];
                            this.map.setCenter(coords, 16);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∫—É —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
                            const myPlacemark = new ymaps.Placemark(coords, {
                                balloonContent: 'üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ'
                            }, {
                                preset: 'islands#geolocationIcon'
                            });
                            
                            this.map.geoObjects.add(myPlacemark);
                            this.showNotification('üìç –í–∞—à–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ!');
                        },
                        (error) => {
                            this.showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ');
                        }
                    );
                } else {
                    this.showNotification('‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                }
            }
            
            filterCategory(category) {
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.category-item').classList.add('active');
                this.showNotification(`üîç –ü–æ–∫–∞–∑–∞–Ω—ã: ${this.getTypeName(category)}`);
            }
            
            showAllPlaces() {
                this.map.setCenter([55.751244, 37.618423], 13);
                this.showNotification('üè™ –ü–æ–∫–∞–∑–∞–Ω—ã –≤—Å–µ –∑–∞–≤–µ–¥–µ–Ω–∏—è');
            }
            
            showError() {
                document.getElementById('loading').innerHTML = `
                    <div style="text-align: center; color: white;">
                        <div style="font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                        <div style="font-size: 20px; margin-bottom: 10px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã</div>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; border: none; border-radius: 12px; background: white; color: #667eea; font-weight: bold; cursor: pointer;">
                            –û–±–Ω–æ–≤–∏—Ç—å
                        </button>
                    </div>
                `;
            }
            
            showNotification(message) {
                alert(`üó∫Ô∏è MapChap\n\n${message}`);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        const app = new MapChapApp();
    </script>
</body>
</html>
